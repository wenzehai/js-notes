<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 闭包的一个作用
			 * 	在循环当中找到对应的i的值
			 */
			
			
			window.onload=function(){
				console.log(11 && {});
				console.log({} && 22);
				console.log(null && 22);
				console.log(0 && undefined);
				console.log(undefined && 22);
				console.log(11 && 22);
				console.log(true && 22);
				console.log(0 && 22);
				
			}
		</script>
	</head>
	<body>
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
