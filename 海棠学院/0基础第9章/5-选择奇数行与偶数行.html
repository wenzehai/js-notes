<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li:nth-child(odd){
				background: red;
			}
			li:nth-child(even){
				background: green;
			}
		</style>
	</head>
	<body>
		<!--
			E:nth-child(odd)
				odd			选择到奇数行
			E:nth-child(even)
				evne			选择到偶数行
		-->
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
