<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 200px auto;
				transition: 1s;
			}
			div:hover{
				transform: rotate(30deg);
				transform: rotate(360deg);
				
			}
			
			span{
				background: green;
				transition: 1s;
			}
			span:hover{
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<!--
			transform				变换
				rotate(度数)			旋转
				
				
				只针对块元素有作用
		-->
		<div>kaivon</div>
		<span>kaivon</span>
	</body>
</html>
