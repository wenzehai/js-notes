<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p:nth-of-type(3){
				background: red;
			}
			p:nth-of-type(2){
				background: green;
			}
			
			span:nth-of-type(2){
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--
			E:nth-of-type(n)
				E			标签名
				n			第几个（从1开始的）
				
				从E标签的父级中去找(正着找)第n个E标签，要是第n个，而且要是E标签
		-->
		<div>
			<p>red</p>
			<span>green</span>
			<p>blue</p>
			<span>yellow</span>
			<p>pink</p>
			<div>
				<span>green</span>
				<span>green</span>
				<span>green</span>
				
			</div>
		</div>
	</body>
</html>
