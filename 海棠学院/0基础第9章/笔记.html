<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			http://caniuse.com/
			
				-webkit-transition: 1s;		/*Chrom、Safari*/
				-moz-transition: 1s;			/*Firefox*/
				-ms-transition: 1s;			/*IE*/
				-o-transition: 1s;			/*Opera*/
				transition: 1s;				/*标准*/
			
			
			transition			过渡
				参数1：			过渡的属性，all代表所有的属性
				参数2：			过渡的时间,s代表秒，ms代表毫秒,1s=1000ms
				参数3：			过渡的方式，ease是默认的（减速）
								linear		匀速
								ease-in		加速
								ease-out		减速
								ease-in-out	先加速后减速
				参数4：			延迟时间				
			范例：
			p {
			  -webkit-transition: all .5s ease-in-out 1s;
			  -o-transition: all .5s ease-in-out 1s;
			  -moz-transition: all .5s ease-in-out 1s;
			  transition: all .5s ease-in-out 1s;
			}
			等同于
			p {
			    -moz-transition: background 0.5s ease-in,color 0.3s ease-out;
			    -webkit-transition: background 0.5s ease-in,color 0.3s ease-out;
			    -o-transition: background 0.5s ease-in,color 0.3s ease-out;
			    transition: background 0.5s ease-in,color 0.3s ease-out;
			}
			
			
			
			范例：
			div{
				width: 100px;
				height: 100px;
				background: red;
				transition: width 1s,height 2s ,background 3s;		连写，默认第一个时间解析为持续时间
			}
			div:hover{
				width: 300px;
				height: 300px;
				background: blue;
			}
			
			E:nth-child(n)
				E			标签名
				n			第几个（从1开始的）
				从E标签的父级中去找(正着找)第n个标签，并且这个标签必需是E
			
			E:nth-last-child(n)
				E			标签名
				n			第几个（从1开始的）
				从E标签的父级中去找(倒着找)第n个标签，并且这个标签必需是E
				
			E:nth-child(odd)
				odd			选择到奇数行
			E:nth-child(even)
				evne			选择到偶数行
			
			E:nth-of-type(n)
				E			标签名
				n			第几个（从1开始的）
				
				从E标签的父级中去找(正着找)第n个E标签，要是第n个，而且要是E标签
			
			E:nth-of-type(n)
				E			标签名
				n			第几个（从1开始的）
				
				从E标签的父级中去找(倒着找)第n个E标签
			
			E:first-child==E:nth-child(1)
			E:last-child==E:nth-last-child(1)
			
			E:first-of-type==E:nth-of-type(1)
			E:last-of-type==E:nth-last-of-type(1)
			
			E:checked			checkbox被选中后的状态
								radio被选中后的状态
					E			checkbox或者radio元素
			范例：
			input[type='checkbox']:checked{
				width: 100px;
				height: 100px;
				background: red;
			}
			input[type='radio']:checked{
				width: 200px;
				height: 200px;
				background: green;
			}
			
			E:first-line			E标签里第一行文字的状态
			E:first-letter		E标签里第一个文字的状态
			E::selection			E标签里文字被选中的状态（双冒号是CSS3里的固定伪类语法）
			E:before				在E标签的最前面添加内容
			E:after				在E标签的最后面添加内容
			
			E:not(s)				排除掉某一个元素
				E				标签
				s				要排除掉的那个标签的class或者id
				
			E~F			找到E标签后面的所有F标签
			范例：
			ul~p{
				background: red;
			}
			ul~span{
				background: green;
			}
			
			
			text-shadow			文字阴影
				参数1：			X轴的偏移量
				参数2：			Y轴的偏移量
				参数3：			阴影的大小
				参数4：			阴影的颜色
				
				
				给负值为反方向，阴影可以叠加,不建议用叠加
			范例：
			text-shadow: 5px 5px 10px red,-5px -5px 10px green;
			
			-webkit-text-stroke		文字描边
				参数1：		描边的大小
				参数2：		颜色
			
			box-shadow			盒模型阴影
				参数1：			阴影的方向
									inset		内阴影
									省略的话是外阴影
				参数2：			X轴的偏移量
				参数3：			Y轴的偏移量
				参数4：			阴影的扩展半径（先扩展再模糊，可选参数）
				参数5：			阴影的大小
				参数6：			阴影的颜色
				
				盒模型的阴影也可以叠加
			范例：
			box-shadow: 10px 10px 20px green,10px 10px 20px red;
			
			border-radius			圆角
				一个值（20）			四个角都是20，一样大
				两个值（20 40）			上下（20）、左右（40）各一样
				三个值（20 40 60）		上（20）、右左（40）、下（60）
				四个值（10 20 30 40）	上（10）、右（20）、下（30）、左（40）
			
			border-radius: 20px;
				border-radius: 20px 40px;
				border-radius: 20px 40px 60px;
				border-radius: 10px 20px 30px 40px;
				border-radius: 50%;
			
			transform				变换
				rotate(度数)			旋转
				
				skew(度数)			倾斜		默认为skewX
					skewX			X轴倾斜
					skewY			Y轴倾斜
					
				scale(倍数)			缩放		一个数值的话，xy等比例缩放
					scaleX			X轴缩放
					scaleY			Y轴缩放	
				
				translate(像素)		位移
					translateX		X轴位移
					translateY		Y轴位移
				
				div:hover{
					transform: translate(100px);				默认为x方向
					transform: translateX(200px);
					transform: translateY(150px);
					transform: translate(-100px,-100px);		xy要一起变的话，要写在一起，用逗号隔开
				}
				只针对块元素有作用
				transform执行的顺序是先写的后执行，后写的先执行,即有多个效果
			范例：
			div:hover{
				transform: rotate(30deg);
				transform: rotate(360deg);
				
			}
			
			
			transform-origin			变换的基点
				transform-origin: left center;
				transform-origin: right bottom;
				transform-origin: 20px 30px;
				transform-origin: left bottom;
			
			x轴，垂直向下
			y轴，垂直向右
			z轴，垂直屏幕
			/*把一个盒子转成一个3D空间，需要配合景深来使用*/
				transform-style: preserve-3d;	
				/*perspective: 100px;*/
				perspective: 800px;
			
			CSS3放大缩小
			z轴方向上translate
			
			<style>
				.box{
					width: 100px;
					height: 100px;
					padding: 100px;
					border: 5px solid #000;
					margin: 100px auto;
					
					/*把一个盒子转成一个3D空间，需要配合景深来使用*/
					transform-style: preserve-3d;	
					perspective: 100px;
					perspective: 800px;
				}
				.child{
					width: 100px;
					height: 100px;
					background: red;
					transition: 1s;
				}
				.box:hover .child{
					transform: translateZ(-400px);
				}
			</style>
			</head>
			<body>
				<div class="box">
					<div class="child">kaivon</div>
				</div>
			</body>
				
			animation			动画
					参数1：			运动的时间
					参数2：			关键帧的名字
					参数3：			过渡的方式，ease是默认的（减速）
									linear			匀速
									ease-in			加速
									ease-out			减速
									ease-in-out		先加速后减速
									cubic-bezier		贝塞尔曲线
									
									生成贝塞尔曲线http://cubic-bezier.com/
					参数4：			重复的次数
										数字
										infinite		无限次
					参数5：			动画的顺序
										alternate		偶数次数会倒着走，往复执行
										normal			正常顺序				
										
					animation-play-state			播放与暂停
													paused			暂停
													running			播放	
			范例：						
			<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
				animation: 2s move ease-in-out;
			}
			
			.box:hover div{
				animation-play-state: running;
			}
			
			@keyframes move{
				0%{
					width: 100px;
				}
				50%{
					width: 400px;
				}
				100%{
					width: 600px;
				}
			}
			</style>
			</head>
			<body>
			
			
			
			
			
			
			
			
			
		-->
	</body>
</html>
