<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div2 {
				width: 100px;
				height: 100px;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			/*
			 *jquery中的window.onload
			 * $(callBack)
			 * $(document).ready(callBack)
			 *	$().ready(callBack)
			 *
			 * 以上三种方法，在页面中可以同时写
			 * 
			 * jQuery中获取元素
			 * $(selector)
			 * 
			 * 在jQuery中获取到的元素都是一个集合
			 */
			$(function(){
				console.log(1);
			});
			
			$(document).ready(function(){
				console.log(2);
			});
			
			$().ready(function(){
				console.log(3);
			});
			
			$(function(){
				console.log($('input'));
				console.log($('#box'));
				console.log($('span','#div1'));			//注意顺序，父级放在后面，从div1身上去获取span标签
				console.log($('li','.list'));			//这样也可以
				console.log($('.list li'));				//这样也可以
				console.log($('.list span'));			//如果是一个获取不到的元素，他不会报错
				
				
				//在jQuery中也可以用原生的js
				//$('#div2').css('background','red');			//ok
				
				//用原生js获取到的元素,不能用jQuery的方法,可以把原生js的对象包装成jQuery的对象，这样就可以用jQuery的方法了
				var div2 = document.getElementById('div2');
				$(div2).css('background','red');
				console.log(div2);
			});
			
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="按钮" />
		<input type="button" name="" id="" value="按钮" />
		<div id="box">123</div>
		<div id="div1">
			<span>wenzehai</span>
		</div>
		<ul class="list">
			<li>wenzehai</li>
		</ul>
		<div id="div2">wenzehai3</div>
	</body>
</html>
