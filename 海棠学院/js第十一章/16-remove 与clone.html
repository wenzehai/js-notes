<!DOCTYPE html>
<html style="padding: 20px;">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			/*
			 * remove()
			 * 		元素.remove();
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * clone(boolean)			克隆元素，默认为false
			 * 		true			事件也会复制
			 * 		false			只会复制元素和样式
			 * 
			 * 
			 */
			$(function(){
				$("li").first().remove();
				
				
			})
			
			
			
		</script>
	</head>
	<body style="padding: 10px;">
		<ul id="list">
			<li>green</li>
			<li>red</li>
			<li>blue</li>
		</ul>
	</body>
</html>
