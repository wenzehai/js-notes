<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			/*
			 *attr
			 * 	不光可以去设置css属性，还可以获取样式
			 * 
			 * 一个参数，代表获取属性的值
			 * 		参数为一个对象时，表示设置属性，可以同时设置多个属性的值
			 * 两个参数，代表设置属性的值
			 * 		第一个参数属性名，第二个参数为属性名为对应的值（不带单位也是可以的）
			 * 
			 * data()		给标签添加数据
			 * 		有参数的话，是添加数据（用对象形式）
			 * 		没参数的 话，是获取数据
			 * 			
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 */
			$(function(){
				$("#btn").click(function(){
					console.log($("#box").attr('id'));				//获取属性
					//$("#box").attr('id','box111');				//更改属性
					//$("#box").attr({'id':'box111','name':'wenzehai'});				//更改多个属性
				})
				
				$('#box').data({'name':12456,'age':18});
				console.log($('#box').data());					//获取data，是一个对象
				
				
				
				
				
				
				
				
				
				
				
			});
			
			
			
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
		<div id="box"></div>
	</body>
</html>
