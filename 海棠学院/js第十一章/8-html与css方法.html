<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			/*
			 * html()方法
			 * 		用来取元素离的内容，与js中的innerHTML的效果是一样的
			 * text()方法
			 * 		只获取文字
			 * 
			 */
			$(function(){
				console.log($("div").html());		//欢迎<span>文泽海</span>先生<span>大驾光临</span>
				console.log($("div").text());		//欢迎文泽海先生大驾光临
				$("div").html('<p>hellow world</p>');			//hellow world
				$("div").text('<p>hellow world</p>');			//<p>hellow world</p>
			})
			
		</script>
	</head>
	<body>
		<div>欢迎<span>文泽海</span>先生<span>大驾光临</span></div>
	</body>
</html>
