<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{
				width: 400px;
				/*width: 403px;*/
			}
			.left{
				float: left;
			}
			.right{
				float: right;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<!--
			在IE6下，两个浮动元素中间有注释或者空行内标签，父级的宽度和子元素宽度相差小于3px，元素内的文字会被复制出来
			解决办法
				1、把注释或者行内元素用div包起来
				3、把父级的宽度加3px
		-->
		<div class="wrap">
			<div class="left"></div>
			<!--这里是一段注释-->
			<div class="right">这里要多出来一个文字</div>
		</div>
	</body>
</html>
