<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				border: 5px solid #f00;
				overflow: hidden;
				position: relative;
			}
			#box div{
				width: 300px;
				height: 300px;
				background: green;
				position: relative;
			}
		</style>
	</head>
	<body>
		<!--
			IE67下子级有相对定位，并且比父级要大。那父级overflow:hidden;后是包不住它的
			解决办法
				给父级也加相对定位
		-->
		<div id="box">
			<div></div>
		</div>
	</body>
</html>
