<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				border: 1px solid #f00;
				overflow: hidden;
				zoom: 1;
			}
			div input{
				float: left;
			}
		</style>
	</head>
	<body>
		<!--
			IE67下输入类型的表单控件，上下两边各有1px的间隙
			解决办法
				给控件加浮动
		-->
		<div>
			<input type="text" />
		</div>
	</body>
</html>
