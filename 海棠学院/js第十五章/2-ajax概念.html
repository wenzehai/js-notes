<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *Ajax
			*  核心的XMLHttpRequest
			* 异步js：js的代码都是从上而下执行的，如果一块代码没有执行瓦尼，那后面的代码就不会执行。
			* 异步就是ajax可以做到不按顺序执行。
			* 
			* XML：存储数据的一种格式
			* 	<name>wenzehai</name>
			* 	<age>18</age>
			* 
			* 	ajax不光能够处理XML格式数据，还可以处理json、数组、字符串类型的数据
			* 
			* 
			* 
			* 
			* 
			* 
			* 
			* 
			 */
		</script>
	</head>
	<body>
		<form action="http://www.apeclass.cn/" method="post">
			用户名：<input type="text" name="username"/>
			密码：<input type="password" name="password"/>
			<input type="submit" value="注册"/>
		</form>
		
	</body>
</html>
