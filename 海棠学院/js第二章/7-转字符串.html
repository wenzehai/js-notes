<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			/*
			 * 任意类型转字符串
			 * String()
			 * 
			 * 
			 * */
			var u = undefined;
			var n = null;
			var s1 = 'hello';
			var s2 = 1245;
			var a = [];
			var b = true;
			var b1 = false;
			var o = {};
			console.log(String(u));			//
			console.log(String(n));			//
			console.log(String(s1));		//
			console.log(s2);				//
			console.log(a);				//
			console.log(o);				//
			console.log(String(s2));		//
			console.log(String(b));		//
			console.log(String(b1));		//
			console.log(String(o));		//
			
			
			
		</script>
		
		
	</body>
</html>
