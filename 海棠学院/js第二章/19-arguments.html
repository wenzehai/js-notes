<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *arguments对象
			 * 		代表了所有的实参集合(类数组)
			 * 		这个集合中的每个数据都有一个自己对应的下标
			 * 		这个集合还有一个length，代表了实参的个数
			 * 		它只能在函数内使用
			 * 
			 * 操作参数对象，使形参个数不受限制
			 * 
			 * 
			 * 
			 * 
			 * */
			//console.log(arguments);			//报错，只能在函数内部使用	
			function myFunction(x,y,z){
				console.log(x,y,z);
				console.dir(arguments);
			}
			myFunction(1,3,6);
			
			function add(){
				var result = 0;
				for(var i=0; i<arguments.length; i++) {
					result+=arguments[i];
				}
				console.log(result);
			}
			add(1,2,3,4,5);
			
			
			
		</script>
	</body>
</html>
