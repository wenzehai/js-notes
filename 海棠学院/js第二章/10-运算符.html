<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			/*
			 *算数运算符
			 * + - * / % ++ --
			 * 
			 * ++放后面，先把自己赋给另一个变量，自己再加1
			 * --放后面，先把自己赋给另一个变量，自己再减1
			 * 
			 * ++放前面，先把自己加个1，然后赋值给另一个变量
			 * --放前面，先把自己减个1，然后赋值给另一个变量
			 * 
			 * 赋值运算符
			 * = += -= *= /= %=
			 * 
			 * 关系运算符
			 * > < >= <= == === != !=== 
			 * 字母比较是比较字母的ascii码值
			 * 
			 * 逻辑运算符
			 * && || ！
			 * &&	如果左边与右边的条件同时成立时，整个条件才成立
			 * 		当左边为真的时候，返回右边的值，当左边为假的话，返回左边的值
			 * ||	如果有一个条件成立，整个条件成立
			 * 		当左边为真，返回左边的值。当左边为假，返回右边的值。
			 * ！	取反
			 * 
			 * 三元运算符
			 * 元：操作数
			 * 		一元操作符
			 * 		二元操作符
			 * 		三元操作符
			 * 		a？b：c
			 * 		如果a的值为真，则返回b，如果为假，返回c	
			 * 
			 * 运算符的优先级
			 * 参照c语言的优先级“运算符优先级”
			 * 中括号、小括号、点属于同一级别，他们有最高的优先级
			 * 如果不确定谁先谁后，就给要算的内容加上小括号，提高他的优先级。
			 * 
			 * 
			 * 
			 * 
			 * 
			 * */
			console.log(3%4)     		//3
			console.log(7%12)     		//7
			console.log(7%14)     		//0 ,取模的时候，如果前面的数字比后面的数字小，得到的结果就是前面的数字
			console.log(7%0)     		//NaN
			console.log(8%3)     		//2
		</script>
		
		
		
	</body>
</html>
