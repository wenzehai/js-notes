<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *for语句
			 * 
			 * 语法
			 * 		for(条件初始化；条件判断；条件变化) {
			 * 			需要执行的代码
			 * }；
			 * 		for(条件初始化；条件判断；条件变化) 需要执行的代码；		//精简写法
			 * 
			 * 步骤
			 * 		第一步：条件初始化
			 * 		第二步：条件判断
			 * 		第三步：当条件成立的时候，走大括号里的代码
			 * 		第四步：条件变化
			 * 
			 * 从第二次开始，就不走第一步了，重复走第二、三、四步了
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * */
			for(var i=0; i<5; i++){
				console.log('wenzehai');
			};
			
			var color=['red','blue','green','pink','yellow',];
			for(var i=0; i<color.length; i++) {
				console.log(color[i]);
			};
			
			var person={
				name:'wenzehai';
				age:30,
				height:'180cm',
				weight: 'kg'
			}
			
			
			
			
		</script>
	</body>
</html>
