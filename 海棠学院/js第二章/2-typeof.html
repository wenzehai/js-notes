		<script type="text/javascript">
			/*
			 *typeof
			 * 检测一个数据的类型，返回这个类型对应的字符串（全小写）
			 * 返回的结果与系统当中定义的类型是有区别
			 * 它是一个运算符
			 * 
			 * 语法
			 * typeof 数据
			 * 
			 * 系统定义的数据类型			typeof返回的数据类型
			 * String						string
			 * Number						number
			 * Boolean						boolean
			 * Undefined					undefined
			 * Null							object
			 * Object						object
			 * 
			 * 函数的typeof结果为function,functon在系统中没有定义类型
			 * 
			 * 
			 * 
			 * */
