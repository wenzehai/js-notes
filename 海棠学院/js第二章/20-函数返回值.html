	<body>
		<script>
			/*
			 *函数返回值
			 * 		函数的运算结果
			 * 
			 * return
			 * 		1、返回函数的运算结果
			 * 			return 值
			 * 			如果说函数里有return，那这个函数的返回 结果就是rerurn后面的值（运算后的结果）
			 * 			如果函数里没有retrun，那这个函数的返回结果就是undefined
			 * 		2、阻止函数继续运行
			 * 
			 * */
			function fn(a,b){
				return a+b;
				alert(1);     			//因为这行代码放在了return后面，所以它不会执行。
			}
			fn(3,4);		//返回到调用的地方
			var result = fn(3,4);
			console.log(result);
			
			function fn2(a,b){
				var c=a+b;//这里没有return
				
			}
			var result1 = fn2(2,6);
			console.log(result1);		//undefined
		</script>
	</body>
