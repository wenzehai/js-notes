<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *break
			 * 停止循环，剩下的循环就不会走了（break后面的代码时不会执行的）
			 * 
			 * continue
			 * 停止循环，只不过它停止的是当次的循环，后面的循环还是会走。
			 * 当你的循环找到有class的li时，不希望有class的li背景色变色，就用continue跳过
			 * 
			 * return
			 * 返回，让函数停止执行，它只能用在函数内
			 * 
			 * */
			for(var i=0; i<5; i++){
				if(i==3){
					break;		//从3开始以后循环就不走了，break后面的代码不会执行
				}
				console.log(i);
			}
			for(var i=0; i<5; i++){
				if(i==3){
					continue		//3跳过，break后面的代码不会执行
				}
				console.log(i);
			}
			function fn() {
				console.log('wenzehai');
				return;
				console.log(666);
			}
			fn();
		</script>
	</body>
</html>
