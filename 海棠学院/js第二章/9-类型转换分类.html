<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			/*
			 * 类型转换分两种
			 * 		1、显式类型转换
			 * 			通过一些方法，很明确 的将某种数据类型转换为另一种数据类型
			 * 			Number()
			 * 			parsInt()
			 * 			parsFloat()
			 * 			String()
			 * 			Boolean()
			 * 		2、隐式类型转换
			 * 			在进行一些操作的时候，根本目的不是做类型转换。但是如果要进行操作的话，那数据必须符合某种累心g.js会在内部对数据行一些转换
			 * 			+  -
			 * 
			 * 
			 * 
			 * */
			
			
			console.log(1+2);			//3  数字在控制台显示蓝色
			console.log(1+'2');			//
			console.log(1+true);		//2		因为有因式类型转换
			console.log(''-1);			//-1
			
			
		</script>
	</body>
</html>
