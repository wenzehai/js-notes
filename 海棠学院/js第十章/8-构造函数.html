<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *构造函数
			 * 		创建并初始化对象的函数，并且需要用new来调用函数，不用new调用的话
			 * 		与普通的函数就没有区别了。
			 * 
			 * 通过构造函数new出来的对象叫实例，创造过程叫实例化
			 * 
			 * 调用构造函数就叫做创建实例，实例身上有方法，有属性
			 * 		
			 * 
			 * 
			 */
			
			function Person(name,age){
				this.name = name;
				this.age = age;
				this.say = function(){
					console.log('我叫' + this.name);
				};
			};
			var p1 = new Person('张三',18);
			p1.say();
			console.log(p1);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
