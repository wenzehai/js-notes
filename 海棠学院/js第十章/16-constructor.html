<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *constructor
			 * 		概念
			 * 			每个对象都会有这个属性，默认指向该对象对应的构造函数
			 * 			这个属性不是放在对象身上，放在对应的原型对象身上
			 * 		作用
			 * 			查看对象的构造函数
			 * 		语法
			 * 			对象.constructor
			 * 		返回值
			 * 			对象的构造函数
			 * 
			 *
			 *
			 */
			var obj = {};
			console.log(obj);
			
			function Person(name){
				this.name = name;
			}
			var p1 = new Person('wenzehai');
			console.log(p1.constructor == Person);		//true
			console.log(p1);
			
			var arr = [1,2,3];
			console.log(arr);
			console.log(arr.constructor == Array);		//true
			
			//用来做类型判断
			var num = 10;
			var d = new Date();
			var str = 'wenzehai';
			var b = false;
			var nul = null;					//是没有构造函数的
			var und = undefined;			//是没有构造函数的
			var fn = function(){};
			console.log(typeof num);
			
			console.log(num.constructor == Number);			//通过这样的方法来判断是不是一个数字
			console.log(str.constructor == String);			//通过这样的方法来判断是不是一个字符串
			console.log(b.constructor == Boolean);
			console.log(d.constructor == Date);
			console.log(fn.constructor == Function);
			//console.log(und.constructor);			//报错
			//console.log(nul.constructor);			//报错
		</script>
	</body>
</html>
