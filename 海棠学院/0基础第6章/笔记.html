<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			表格标签
				table			表格
				thead			表格头
				tbody			表格主体
				tr				表格行
				th				表格头里的单元格(默认加粗并且居中)
				td				表格主体里的单元格
				tfoot			表格底部
				
			表格的默认样式
				table{border-collapse:collapse;}		单元格之间的间隙
				th,td{padding:0}
				
			表格间的空隙可以用
				<tr><td colspan="7" class="space"></td></tr>
			space的属性值设置成
				.space{
				height: 4px;
				border: none;
				background: #ebeff7;
				}
			
			表格单元格里插图片，图片设置vertical-align: middle;
			
			label用来辅助input，点击label后能够让对应的input变成可输入的状态
			for属性里放的是对应input的id
			<label for="userName">用户名：</label>
			<input type="text" id="userName" />
			
			disabled			禁止用户输入，并且这个表单不会被提交
			readonly			让表单变成只读状态，这个表单会被提交
			
			form{
				margin: 0;	/*IE6下会有一个margin*/
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		-->
	</body>
</html>
