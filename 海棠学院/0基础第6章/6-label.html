<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			label用来辅助input，点击label后能够让对应的input变成可输入的状态
			for属性里放的是对应input的id
		-->
		<p>
			<label for="userName">用户名：</label>
			<input type="text" id="userName" />
		</p>
		<p>
			<label for="pw" >密码：</label>
			<input type="password" id="pw" />
		</p>
		<p>
			<label for="number">手机号：</label>
			<input type="text" id="number" />
		</p>
	</body>
</html>
