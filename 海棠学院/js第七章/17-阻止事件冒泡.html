<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1,#box4 {
				width: 300px;
				height: 300px;
				background: red;
				margin-bottom: 10px;
			}
			#box2,#box5 {
				width: 200px;
				height: 200px;
				background: green;
			}
			#box3,#box6 {
				width: 100px;
				height: 100px;
				background: blue;
				
			}
		</style>
		<script type="text/javascript">
			/*
			 *阻止事件冒泡的方法
			 * 		1、on添加的事件
			 * 			在函数中，将event对象身上的cancelBubble的值设为true
			 *			cancelBubble有个默认值为false，代表事件可以冒泡
			 * 			在哪一层上添加这个属性，那事件就会停在这里，不会往外冒泡
			 * 			事件只要到它们身上就不走了，统一给所有层级添加ev.canelBubble = true;
			 *		2、用addEventListener添加的时间
			 * 			在事件函数内调用event身上的ev.stopPropagation()方法
			 * 			在哪一层上添加这个属性，那事件就会停在这里，不会往外冒泡
			 * 
			 * 
			 * 
			 */
			window.onload = function(){
				var box1 = document.getElementById('box1');
				var box2 = document.getElementById('box2');
				var box3 = document.getElementById('box3');
				
				//用on添加事件
				box1.onclick = function(ev){
					console.log('box1点击了');
					ev.cancelBubble = true;
				};
				box2.onclick = function(ev){
					console.log('box2点击了');
					//ev.cancelBubble = true;
				};
				box3.onclick = function(ev){
					console.log('box3点击了');
					//ev.cancelBubble = true;
				};
				
				//2、用addEventListener添加的时间
				var box4 = document.getElementById('box4');
				var box5 = document.getElementById('box5');
				var box6 = document.getElementById('box6');
				
				box4.addEventListener('click',function(ev){
					console.log('box4点击了');
					ev.stopPropagation()
				});
				box5.addEventListener('click',function(ev){
					console.log('box5点击了');
					ev.stopPropagation()
				});
				box6.addEventListener('click',function(ev){
					console.log('box6点击了');
					ev.stopPropagation()
				});
			}
		</script>
	</head>
	<body>
		<div id="box1">box1
			<div id="box2">box2
				<div id="box3">box3</div>
			</div>
		</div>
		<div id="box4">box4
			<div id="box5">box5
				<div id="box6">box6</div>
			</div>
		</div>
	</body>
</html>
