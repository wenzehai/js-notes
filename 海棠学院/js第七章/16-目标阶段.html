<!DOCTYPE html>
<html id="html">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				font-size: 20px;
				color: #FFFFFF;
			}
			#div1 {
				width: 300px;
				height: 300px;
				background: green;
			}
			#div2 {
				width: 200px;
				height: 200px;
				background: gold;
			}
			#div3 {
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
		<script type="text/javascript">
			/*
			 *事件流
			 *		事件流指事件在触发时的一个流程，就像for循环一样有个执行的过程。
			 * 	在事件触发时，会先执行一个阶段叫做“捕获阶段”，从最外层向触发该事件元素寻找的一个过程。最终找到触发该
			 * 事件的元素，如果该元素有绑定事件处理函数则执行该函数。
			 * 在找到触发事件的元素之后，如果这元素身上有时间，就会执行他的事件，成为“目标阶段”
			 * 接下来会进行下一阶段“冒泡阶段”，冒泡阶段是从目标元素的上一层开始网外层寻找，知道最外层时结束整个事件流程。
			 * 不论是捕获阶段还是冒泡阶段，在寻找目标元素的过程和向外返回的过程中，所遇到每一个元素身上如果有相同事件的事件处理函数都会被调用。
			 * 注意：低版本IE浏览器的事件只能绑定在冒泡阶段。
			 */
			window.onload = function(){
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				var div3 = document.getElementById('div3');
				
				//在目标阶段函数执行的顺序是：按目标元素身上的事件书写的先后顺序来执行，与true，false无关了
				div1.addEventListener('click',function(){
					console.log('捕获阶段1')
				},false);
				
				div2.addEventListener('click',function(){
					console.log('捕获阶段2')
				},false);
				
				div3.addEventListener('click',function(){
					console.log('捕获阶段3')
				},false);
				
				div1.addEventListener('click',function(){
					console.log('冒泡阶段1')
				},true);
				
				div2.addEventListener('click',function(){
					console.log('冒泡阶段2')
				},true);
				
				div3.addEventListener('click',function(){
					console.log('冒泡阶段3')
				},true);
				
				
				
			}
			
			
		</script>
	</head>
	<body>
		<div id="div1">div1
			<div id="div2">div2
				<div id="div3">div3</div>
			</div>
		</div>
	</body>
</html>
