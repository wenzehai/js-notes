<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top:0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			/*
			 *div没有键盘事件，但是document有键盘事件
			 * 
			 * 
			 */
			window.onload = function() {
				var box = document.getElementById('box');
				var step = 5;
				document.onkeydown = function(ev) {
					//console.log(ev.keyCode);		//左37  上38  右39   下40  
					if(ev.keyCode == 37){
						box.style.left = box.offsetLeft - step + 'px';
					};
					if(ev.keyCode == 38){
						box.style.top = box.offsetTop - step + 'px';
					};
					if(ev.keyCode == 39){
						box.style.left = box.offsetLeft + step + 'px';
					};
					if(ev.keyCode == 40){
						box.style.top = box.offsetLeft + step + 'px';
					};
				};
				
			};
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
