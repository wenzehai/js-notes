<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style: none;
				border: 1px solid red;
				width: 150px;
				padding: 0;
				margin: 0;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var ul = document.querySelector('ul');
				document.oncontextmenu = function(ev){
					ul.style.display = 'block';
					ul.style.left = ev.clientX + 'px';
					ul.style.top = ev.clientY + 'px';
					return false				//return 后面的代码不会执行
				};
			};
		</script>
	</head>
	<body>
		<ul style='display: none;'>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>pink</li>
			<li>yellow</li>
		</ul>
	</body>
</html>
