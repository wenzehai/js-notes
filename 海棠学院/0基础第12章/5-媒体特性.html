<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: green;
			}
			
			/*@media all and (min-width:400px){
				div{
					width: 300px;
					height: 300px;
					background: red;
				}
			}*/
			
			/*220以下的屏幕*/
			@media (max-width:220px){
				div{
					width: 200px;
					height: 200px;
					background: blue;
				}
			}
			
			/*220-420之间*/
			@media (min-width:220px) and (max-width:420px){
				div{
					width: 200px;
					height: 200px;
					background: yellow;
				}
			}
			
			/*420以上的宽*/
			@media (min-width:420px){
				div{
					width: 300px;
					height: 300px;
					background: pink;
				}
			}
		</style>
	</head>
	<body>
		<!--
			媒体查询
				media				媒体类型，设备
					all				所有设备
					braille			盲文触觉设备
					embossed			盲文打印机
					print			手持设备
					projection		打印预览
					screen			彩屏设备
					speech			‘听觉’类似的媒体类型
					tty				不适用像素的设备
					tv				电视
					
				关键字				用来做条件判断的
					and				并且的意思
					not				排除设备
					only				指定的设备
					
					
				媒体特性			
					min-width:400px		最小宽度，宽度只能在这个值以上
					max-width:400px		最大宽度，宽度只能在这个值以下
		-->
		<div></div>
	</body>
</html>
