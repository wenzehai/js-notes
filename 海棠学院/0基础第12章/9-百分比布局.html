<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			.box div{
				float: left;
				height: 200px;
				color: #fff;
				font-size: 20px;
			}
			.box div:nth-of-type(1){
				background: red;
				width: 30%;
			}
			.box div:nth-of-type(2){
				background: green;
				width: 20%;
			}
			.box div:nth-of-type(3){
				background: blue;
				width: 35%;
			}
			.box div:nth-of-type(4){
				background: yellow;
				width: 10%;
				margin-left: 5%;
			}
		</style>
	</head>
	<body>
		<!--
			注意：一行中所有的数值加起来不能超过100，超过的话就会换行，也包括margin
		-->
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
