<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			.box{
				width: 300px;
				display: flex;	/*父级设置这个属性以后，子元素的float,clear,verticle-algin就会失效*/
				border: 1px solid #f00;
				
				/*flex-wrap: nowrap;*/	/*不换行（默认），即使子元素的宽度和超过了父级的宽度，它们也不会换行，并且会自动的把宽度缩小，能够在一行中显示*/
				/*flex-wrap: wrap;*/		/*正常换行*/
				flex-wrap: wrap-reverse;		/*会把换行后的子元素调换一下位置*/
			}
			.box div{
				width: 100px;
				height: 200px;
				color: #fff;
				font-size: 20px;
			}
			.box div:nth-of-type(1){
				background: red;
			}
			.box div:nth-of-type(2){
				background: green;
			}
			.box div:nth-of-type(3){
				background: blue;
			}
			.box div:nth-of-type(4){
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
