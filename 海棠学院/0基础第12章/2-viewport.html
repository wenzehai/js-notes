<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,minimum-scale=1.0,maxmum-scale=1.0,target-densitydpi=device-dpi" />-->
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 300px;
				height: 300px;
				background: green;
			}
		</style>
	</head>
	<body>
		<!--
			meta标签里的content
			viewport				视口
			
			width				屏幕的宽度
				device-width		设备的实际宽度
				数值				不建议设置数字
			height				屏幕的高度
				device-heigh		设备的实际高度
				数值	
			user-scalable		能否缩放
				yes				允许缩放
				no				不允许缩放
			minimum-scale		最小能够缩放的倍数
			maxmun-scale			最大能够缩放的倍数
		-->
		<div></div>
	</body>
</html>
