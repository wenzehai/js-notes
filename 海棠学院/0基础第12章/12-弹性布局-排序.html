<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			.box{
				display: flex;	/*父级设置这个属性以后，子元素的float,clear,verticle-algin就会失效*/
				border: 1px solid #f00;
				flex-direction: row;					/*从左到右排序（默认值）*/
				flex-direction: row-reverse;			/*从右到左排序，并且是右对齐*/
				flex-direction: column;				/*从上到下排序*/
				flex-direction: column-reverse;		/*从下到上排序*/
			}
			.box div{
				width: 100px;
				height: 200px;
				color: #fff;
				font-size: 20px;
			}
			.box div:nth-of-type(1){
				background: red;
			}
			.box div:nth-of-type(2){
				background: green;
			}
			.box div:nth-of-type(3){
				background: blue;
			}
			.box div:nth-of-type(4){
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
