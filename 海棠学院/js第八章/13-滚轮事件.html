<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *滚轮事件
			 * 		mousewheel			IE/chrome 只有他两认识
			 * 			滚动的方向是需要区分的
			 * 			滚动的方向 			event.wheelDelta
			 * 							往上走：120（正数）
			 * 							往下走：-120（负数）
			 *		DOMMouseScroll		FF/其他浏览器（必须要用addEventListener添加)
			 * 				滚动的方向		event.detail
			 */
			document.onmousewheel = function(ev){
				console.log('鼠标滚轮滚动了-Chrome',ev.wheelDelta);
			}
			document.addEventListener('DOMMouseScroll',function(ev){
				console.log('鼠标滚动了-FF',ev.detail);
			});
		</script>
	</body>
</html>
