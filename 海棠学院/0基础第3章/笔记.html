<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			标签的类型
				1、块元素（block）
				2、行内元素（inline）
			
				块元素的特征
				1、默认独占一行
				2、没有给宽度的时候，宽度是auto，撑满一行(宽度就是父级的宽度)
				3、支持所有的css命令
			
				行内元素的特征
				1、内容撑开宽高
					宽高的值都是auto，只不过显出来的宽高是由内容撑开的
				2、不支持设置宽高
				3、不支持上下的margin(左右支持)与上下padding(左右支持)
					上下的padding是有问题，虽然把背影撑出来了，这个只是表面现象，它不会对其它的元素有影响，也就是说撑不出空间来，其他元素原来在什么位置现在还在什么位置，不会被挤动
				4、所有的行内元素都会在一行显示
				5、代码换行会被解析成一个空格，解决办法，设置父元素的font-size:0;再单独给子元素设置font-size;
				
				块元素
				div,h1-h6,p,ul,li,ol,dl,dt,dd,header,nav,footer,section,article,aside
				
				行内元素
				a,span,strong,em,mark,img,time
			
				块元素转行内元素			display:inline
				转换后块元素就具有了行内元素的特征（只是显示为行内元素，本身还是块元素）
			
				行内元素转块元素			display:block
				转换后行内元素就具有了块元素的特征（只是显示为块元素，本身还是行内元素）
				
				display:inline-block;			行内块元素
				特征：
					1、行内元素支持宽高
					2、块元素可以在行中显示
					3、不给宽高的话，宽度会由内容撑开
					4、代码换行会被解析成一个空格
					5、IE6、7不支持块元素的inline-block
						IE6、7不认识inline-block，给行内元素加上这个属性后会触发IE的haslayout特点，会让行内元素具有与inline-block一样的特征，所以它不支持块元素的inline-block
					
					注意范例：
					span{
						color: #f00;
						border: 1px solid #f00;
						height: 100px;
						/*display: inline;*/
						/*display: block;*/
						display: inline-block;
					}
			
				标签嵌套规则
				1、行内标签不能嵌套块标签，块标签可以嵌套行内标签
				2、a标签不能再嵌套a标签
				3、h1-h6,dt这些标签的性质是标题，那里面就不能嵌套块级标签（可以嵌套行内标签）
				4、p标签不能嵌套块标签（可以嵌套行内标签）
				5、ul和li，以及ol与li，以及dl和dt、dd他们是固定的嵌套规则
					1）ul和ol下边只能跟li，li的父级只能是ul或者ol
					2）li中可以嵌套任何标签，甚至可以再放一个ul或者ol
					3）dl和dt、dd可以参考ul和li
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		-->
	</body>
</html>
