<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<style>
			#box {
				width: 200px;
				height: 200px;
				background: green;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			/*
			 *多指操作
			 *
			 */
			var box = document.getElementById("box");
			box.addEventListener("gesturestart",function(){
				box.style.background = "blue";
			})
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
