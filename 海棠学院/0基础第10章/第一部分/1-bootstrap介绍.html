<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<title>弹出层</title>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	<!--
		注意：
		1、弹出层必须放在body里面
		2、弹出层里面不能再嵌套别的层
		3、弹出层出来以后，页面的滚动条会被覆盖。
	-->
		<div class="container">
			<div class="row">
				<button class="btn btn-primary" data-toggle="modal" data-target=".myModal1">这是弹出一个层</button> 					<!--data-toggle="modal"并不是class属性值-->
				<button class="btn btn-primary" data-toggle="modal" data-target=".myModal2">这是弹出一个层</button> 					<!--data-toggle="modal"并不是class属性值-->
				<button class="btn btn-primary" data-toggle="modal" data-target=".myModal3">这是弹出一个层</button> 					<!--data-toggle="modal"并不是class属性值-->
			</div>
		</div>
		<div class="modal fade myModal1">			<!--代表弹出层的父级,fade让弹窗有运动效果-->
			<div class="modal-dialog">				<!--代表弹出层-->
				<div class="modal-content">				<!--代表弹出层的主体内容-->
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>hello world</h4>
					</div>
					<div class="modal-body">
						<p>前端培训前端培训前端培训前端培训前端培训前端培训</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
						<button class="btn btn-primary" data-dismiss="modal">确定</button>			<!--data-dismiss的值是modal,即弹窗-->
					</div>
				</div>
			</div>
		</div>
		<div class="modal myModal2">			<!--代表弹出层的父级,fade让弹窗有运动效果-->
			<div class="modal-dialog modal-lg">				<!--代表弹出层,modal-lg标识弹出一个大的弹窗，他必须给modal-dialog-->
				<div class="modal-content">				<!--代表弹出层的主体内容-->
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>hello world</h4>
					</div>
					<div class="modal-body">
						<p>前端培训前端培训前端培训前端培训前端培训前端培训</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
						<button class="btn btn-primary" data-dismiss="modal">确定</button>			<!--data-dismiss的值是modal,即弹窗-->
					</div>
				</div>
			</div>
		</div>
		<div class="modal myModal3">			<!--代表弹出层的父级,fade让弹窗有运动效果-->
			<div class="modal-dialog modal-sm">				<!--代表弹出层,modal-lg标识弹出一个大的弹窗，他必须给modal-dialog-->
				<div class="modal-content">				<!--代表弹出层的主体内容-->
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>hello world</h4>
					</div>
					<div class="modal-body">
						<p>前端培训前端培训前端培训前端培训前端培训前端培训</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
						<button class="btn btn-primary" data-dismiss="modal">确定</button>			<!--data-dismiss的值是modal,即弹窗-->
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		<script src="scripts/jquery-2.1.0.js"></script>
		<script src="scripts/bootstrap.js"></script>
	</body>

</html>
