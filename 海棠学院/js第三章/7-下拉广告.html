<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#ad{
				background: url(img/xiala.jpg) no-repeat center top;
				/*height: 100px;*/
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 *步骤
			 * 1、让div的高度从0变化到250px;setInterval
			 * 2、到达指定的高度 后，需要停止3秒钟，setTimeout
			 * 3、让div的高度从250px变化到100px;setInterval
			 * 4、清除定时器
			 *
			 *
			 *
			 *
			 *
			 */
			window.onload=function(){
				var ad=document.getElementById('ad');
				var t1;
				var t2;
				var h = parseInt(getComputedStyle(ad).height);
//				console.log(h);
				t1 = setInterval(function(){		//这么做是为了省步骤，方便后面清除定时器
					h++;
					ad.style.height = h+'px';
					//在定时器函数里面监听，让它在250的高度就停止运动，接着停上3秒钟
					if(h==250){
						clearInterval(t1);
						
						//停止3秒钟
						t2 = setTimeout(function(){
							t1=setInterval(function(){
								clearTimeout(t2);		//这里清除延迟定时器
								h--;
								ad.style.height=h+'px';
								
								//要让div回到100的位置就停止
								if(h==100){
									clearInterval(t1);
								}
							},16)
						},3000);
					}
				},16);
			};
		</script>
		<div id="ad"></div>
		
	</body>
</html>
