<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 设置日期对象，修改的是日期对象的值
			 * 	
			 * 
			 * 设置日期的方法
			 * 	日期对象.setFullYear()		设置年
			 * 	日期对象.setMonth()			设置月
			 * 	日期对象.setDate()			设置日
			 * 	日期对象.setHours()			设置小时
			 * 	日期对象.setMinutes()		设置分钟
			 * 	日期对象.setSeconds()		设置秒
			 * 	日期对象.setMilliseconds()	设置毫秒
			 * 	日期对象.setTime()			设置时间戳
			 * 	
			 * 
			 * 注意设置日期里面，没有设置星期，因为设置了年月日以后就知道了那天是星期几
			 * 
			 * 这个月有多少天？
			 * 这个月的第一天是星期几？
			 * 今天是今年的第几周？
			 * 
			 * 
			 */
			
			var d1 = new Date();
			console.log(d1);
			
			d1.setFullYear(2014);
			console.log(d1);
			
			d1.setMonth(5);
			console.log(d1);
			
			
		</script>
		<div id="datebox"></div>
		
		
	</body>
</html>
