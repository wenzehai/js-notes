<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#date{
				width: 210px;
				margin: 30px auto;
			}
			li{
				width: 30px;
				height: 30px;
				float: left;
				list-style: none;
				text-align: center;
				line-height: 30px;
				font-size: 18px;
				font-weight: bold;
			}
			div span{
				float: left;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
			}
			div span.active{
				background: #f00;
				color: #fff;
			}
		</style>
		<script>
			/*
			 *	
			 * 	1、这个月有多少天？
			 * 	2、这个月的第一天是周几？
			 *
			 *
			 */
			window.onload = function() {
				var div = document.querySelector('#date div')
				var d = new Date;
				
				function getEndDay(year,month) {
					//要想知道这个月有多少天，必须知道年份与月份
					return new Date(year,month+1,0).getDate();		//拿到的就是这个月的最后一天
					
				};
				
				//获取到某个月的第一天是星期几
				function getWeek(year,month){
					//要知道年份与月份，日期设为1
					return new Date(year,month,1).getDay();
				}
				//console.log(getWeek(2017,6));
				//上个月的最后一天
				var lastEndDay = getEndDay(d.getFullYear(),d.getMonth());
				
				//如果这个月的第一天是周日，那样话，系统 的日历会把第一行全部变成灰色,因为周日的话，
//				week的值就是0,那第一个if就不会走
//				解决办法:如果week为0 的话,把它的值改为7,就会走if条件,那上面会出一行灰色的字
//				week = week==0?7:week;
				
				//本月的最后一天
				var curEndDay = getEndDay(d.getFullYear(),d.getMonth()+1);
				
				//这个月的第一天是星期几
				var week = getWeek(d.getFullYear(),d.getMonth());
				
				var nextDay = 1;
				var dayStr = '';
				for(var i = 0; i<42; i++){
					if(i < week){
						/*
						 *上个月的日期
						 */
						dayStr = '<span style="color:#ccc">' + (lastEndDay--) + '</span>' + dayStr;
					
					} else if(i >= week+curEndDay){		//需要多走一次，然后要加一个等号
						//下个月的日期
						dayStr += '<span style="color:#ccc">' + (nextDay++) + '</span>';
					} else {
						//本月的日期
						var cl = (i-week+1)==d.getDate()?'active':'';
						dayStr += '<span class="'+cl+'">' + (i-week+1) + '</span>';
					}
					
					
					div.innerHTML = dayStr;
				}
				
				
			};
		</script>
	</head>
	<body>
		
		<div id="date">
			<ul>
				<li>日</li>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
				<li>六</li>
			</ul>
			<div>
			</div>
		</div>
	</body>
</html>
