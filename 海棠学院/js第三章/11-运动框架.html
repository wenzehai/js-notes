<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 50px;
			}
			
		</style>
		<script src="js/move.js"></script>
		<script>
			window.onload=function(){
				var btn=document.getElementById('btn');
				var box=document.getElementById('box');
				btn.onclick=function(){
					move(box,{left:300,top:400},1000,'linear',function(){
						move(box,{top:300},1000,'linear');
					});
				};
			}
		</script>
	</head>
	<body>
		<input type="button" name="begin" id="btn" value="开始" />
		<div id="box"></div>
	</body>
</html>
