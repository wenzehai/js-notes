			function cutDown(target) {
				//获取当前的时间
				var currentDate = new Date();
				var v = Math.abs(target - currentDate);		//时间差，毫秒数,取绝对值
				return {			//将时间差转化成多少天、小时、分钟、秒数
					d:parseInt(v/(24*3600000)),
					h:parseInt(v%(24*3600000)/3600000),		//除不尽,用模
					m:parseInt((v%(24*3600000)%3600000)/60000),
					s:parseInt(((v%(24*3600000)%3600000)%60000)/1000)
				};
			}
			
			
			window.onload = function() {
				var target1 = new Date(2018,7,8);
				var target2 = new Date(2008,7,8);
				var d1 = document.getElementById('d1');
				var d2 = document.getElementById('d2');
				setInterval(function(){
					d1.innerHTML = '距离2018年8月8日还有'+cutDown(target1).d+'天'
									+cutDown(target1).h+'小时'
									+cutDown(target1).m+'分'
									+cutDown(target1).s+'秒';
					d2.innerHTML = '距离2008年8月8日已经过了'+cutDown(target2).d+'天'
									+cutDown(target2).h+'小时'
									+cutDown(target2).m+'分'
									+cutDown(target2).s+'秒';
				},1000);
				
			}
