<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
				font-size: 50px;
				
			}
		</style>
		<script type="text/javascript">
			/*
			 *
			 * 
			 * 定时器的分类
			 * 		1、重复执行定时器
			 * 			setInterval()
			 * 				作用
			 * 				每个一段时间就去执行指定的函数，重复的执行
			 * 				语法
			 * 				setInterval(function(),时间){
			 * 					每个隔一段时间就会执行这里的代码
			 *				 }
			 * 				参数
			 * 					1、要执行的函数：当时间到了就会执行；
			 * 					2、时间：间隔的时间，单位是毫秒
			 * 				什么时候用
			 * 					当需要每隔一段时间就去做同一件事的时候，就用setInterval
			 * 		2、延迟执行定时器
			 * 				setTimeout()
			 * 				作用：
			 * 				当延迟时间到达后，会执行指定的代码，这个函数只执行一次
			 * 				语法
			 * 				setTimeout(function(){
			 * 					当时间到达后，会执行这里的代码
			 * 				},时间)；
			 * 				参数
			 * 					1、要执行的函数：当时间到达后会执行这个函数
			 * 					2、时间：延迟时间，单位也是毫秒
			 * 				什么时候用
			 * 					当需要延迟一段时间去做一件事的时候，就用setTimeout
			 * 
			 * 定时器里面的this指向
			 * 		定时器里面的this指向window，因为定时器是window身上的一个方法，所以this指向window
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 */
			
			/*
			window.onload=function(){
				var box=document.getElementById('box');
				var i=0;
				//console.log(this);		//window  window调函数
				
				var This=this;
				box.onclick=function(){
					//console.log(this);		//box 
					setInterval(
						
						function(){
							//console.log(this);			//window		方法没有主语，默认为window
							i++;
							box.innerHTML = i;
							//This.innerHTML = i;
						}
					,1000);
				};
			};
			*/
			
			window.onload = function() {
				var box = document.getElementById('box');
				var i = 0;

				var This = this;
				box.onclick = function() {
					setInterval(
						function() {
							i++;
							box.innerHTML = i;
							console.log(this);			//window
						},1000);
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
