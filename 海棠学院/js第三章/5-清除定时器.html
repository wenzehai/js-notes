			 * 		定时器的一个返回值，返回一个数字，代表当前定时器的编号，我们可根据这个来清除定时器

			 * 清除定时器的方法
			 * 		1、清除重复执行定时器
			 * 			clearInterval(定时器的返回值)
			 * 		2、清除延迟定时器
			 * 			clearTimeout(定时器的返回值)
			 * 		定时器返回一个数字，定时器的编号。清除定时器的方法其实清掉的是编号。所以可以用
			 * 任何一种方法清除定时器，即使他们不对应，也没有关系。
			 * 
			 * 1、直接把定时器调用放在了一个变量赋值的后面，定时器还会走吗？ 可以
			 * 2、这个timer是在下声明的，而用他的时候在上面，能调到吗？可以
			 */
