<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 **window.close()
			 * 关闭页面
			 * 		不同 的浏览器表现形式不一样
			 * 		在ff/o,只允许关闭由window.open方法所打开的窗口
			 *
			 * *userAgent
			 * window.navigator.userAgent		用户代理信息
			 *
			 **location
			 * window.location			地址栏信息
			 *字符串版的地址栏信息
			 * window.location.search
			 * 地址栏查询信息(找到的是？到#号之间的内容，包含？，但不包含#号)
			 * window.location.hash
			 * 锚点信息（#号后面所有内容,包含#号)
			 * 
			 *  *可视区尺寸
			 * 
			 * 元素的宽
			 * 		offsetWidth  		带边框
			 * 		clientWidth			不带边框
			 * 
			 * 元素的高
			 * 		offsetHeight		带边框
			 * 		clientHeight		不带边框
			 * 
			 * 可视区的宽/高
			 * document.documentElement.clientWidth
			 * document.documentElement.clientHeight
			 * 
			 * 可视区的宽/高（BOM)
			 * window.innerWidth
			 * window.innerHeight
			 * 不兼容低版本的浏览器
			 * 
			 *滚动条的距离，滚动到哪个位置了
			 * DOM方法
			 * 非标准浏览器
			 * 		chrome			document.body.scrollTop	//滚动条纵向的距离
			 * 		其他浏览器		document.documentElement.scrollTop
			 * 
			 * BOM方法
			 *	window.pageXOffset			//横向的滚动条的距离
			 * window.pageYOffset			//纵向的滚动条距离
			 *
			 * 设置滚动条的距离
			 * 		window.scrollTop(x,y)		
			 * 		全兼容，两个参数必须同时出现
			 * 
			 **window.onscroll()
			 * 		当滚动条滚动的时候触发这个方法
			 * 
			 * window.onresize()
			 * 		当窗口改变大小的时候触发这个方法
			 * 
			 * 它们会按照一定的频率去触发，这个频率是由浏览器来决定的
			 * 
			 * 
			 * 
			 * 
			 */
		</script>
	</body>
</html>
