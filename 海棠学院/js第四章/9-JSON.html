<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * JSON
			 *		JSON(javascript object notation)一种轻量级的数据交换格式
			 * 		一种类似js中的对象格式的字符串，JSON是一个字符串，只不过内容长得像对象
			 * 		操作起来比较简单
			 * 
			 * 规则
			 * 		数据放在了一堆引号当中，既可以是单引号，也可以用双引号，用{}或者[]括起来
			 * 		里面的每一个数据都以键值对来表示
			 * 		key必须放双引号
			 * 		每个数据之间用逗号隔开
			 * 
			 * 用途
			 * 		用于js与后端进行数据交互
			 * 
			 * 
			 * 
			 * 
			 */
			var j1 ="[1,2,3]";
			var j2 ='{"name":"老王","age":"25"}'
			
			console.log(j2);
			alert(typeof j1);
			
			
		</script>
	</body>
</html>
