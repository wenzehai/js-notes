<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *push
			 * 	作用
			 * 		给数组的末尾添加数据
			 * 	语法
			 * 		数组.push(element1,element2...)
			 * 参数
			 * 		要添加的数据，一个或者多个数据
			 * 返回值
			 * 		返回数据添加后的长度，原来的数组变成了添加数据后的数组
			 * 
			 * 
			 */
			var color = ['red','green','blue','yellow'];
			var n = color.push('white');
			console.log(n);



		</script>
	</body>
</html>
