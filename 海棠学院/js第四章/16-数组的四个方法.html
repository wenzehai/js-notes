<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *
			 * 添加数组
			 * 		push		往数组的后面添加数据
			 * 		unshift		往数组的前面添加数据
			 * 
			 * 删除数组
			 * 		pop			把数组的最后一位删除
			 * 		shift		把数组的第一位删除
			 * 
			 * 
			 */
			var color = ['red','green','blue','yellow'];
			var n = color.pop();
			console.log(n);
			console.log(color);


			var color1 = ['red','green','blue','yellow'];
			var n1 = color1.shift();
			console.log(n1);
			console.log(color1);



		</script>
	</body>
</html>
