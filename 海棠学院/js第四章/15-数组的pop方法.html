<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *pop
			 * 	作用
			 * 		用于删除数组最后一位数据
			 * 	语法
			 * 		数组.pop()
			 * 参数
			 * 		没有参数
			 * 返回值
			 * 		返回被删除的数据，原来的数组变成了删除最后一位数据后的数组
			 * 
			 * 
			 *shift
			 * 	作用
			 * 		用于删除数组最后一位数据
			 * 	语法
			 * 		数组.shift()
			 * 参数
			 * 		没有参数
			 * 返回值
			 * 		返回被删除的数据，原来的数组变成了删除最后一位数据后的数组
			 * 
			 * 
			 */
			var color = ['red','green','blue','yellow'];
			var n = color.pop();
			console.log(n);
			console.log(color);


			var color1 = ['red','green','blue','yellow'];
			var n1 = color1.shift();
			console.log(n1);
			console.log(color1);



		</script>
	</body>
</html>
