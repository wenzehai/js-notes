<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * toLowerCase方法
			 *		作用
			 * 		把字符串转成小写
			 * 
			 * 语法
			 * 		字符串.toLowerCase()
			 * 		没有参数
			 * 
			 * 返回值
			 * 		返回一个新的字符串，原字符串不变化
			 * 
			 * 
			 * 
			 */
			var str = 'wenAVEehai';
			var s1 = str.toLowerCase();
			console.log(s1);			//返回整个字符串
			
			var str = 'wenAVEehai';
			var s2 = str.toUpperCase();
			console.log(s2);			//返回整个字符串
			
			console.log(str);
		</script>
	</body>
</html>
