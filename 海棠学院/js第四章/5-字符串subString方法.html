<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * substring方法
			 *		作用
			 * 		截取一段字符串
			 * 
			 * 语法
			 * 		字符串.substring(indexStart,indexEnd)
			 * 
			 * 返回值
			 * 		返回一个字符串，原字符串不变化
			 * 
			 * 与slice的区别
			 * 		1、slice起始位置不能大于结束为止，二substring起始位置可以大于结束位置
			 *		2、slice可以放附属，二substring是不能放负数
			 * 
			 * 
			 * 
			 */
			var str = 'wenzehai';
			var s1 = str.substring();
			console.log(s1);			//返回整个字符串
			
			
			var str = 'wenzehai';
			var s2 = str.substring(3);
			console.log(s2);			//返回从这个参数直至最后
			
			var str = 'wenzehai';
			var s3 = str.substring(1,3);
			console.log(s3);			//
			
			var str = 'wenzehai';
			var s4 = str.substring(-4,-2);
			console.log(s4);			//返回空
			
			
		</script>
	</body>
</html>
