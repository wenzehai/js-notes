<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * Math.ceil()方法
			 * 	作用
			 * 		把一个数向上取整
			 * 
			 * 语法
			 * 		Math.ceil(数字)
			 * 
			 * 参数
			 * 		数字
			 * 
			 * 返回值
			 * 		
			 * floor()向下取整
			 * 
			 * round()把一个数字四舍五入
			 * 
			 * abs()求一个数字的绝对值
			 * 
			 * random()取0~1之间的随机数，包含0但是不包含1,没有参数
			 * 
			 * 常用的一些随机取值方法
			 * x~y Math.round(Math.random()*(y-x) + x)
			 * 0~x Math.round(Math.random()*x)
			 * 1~x Math.ceil(Math.random()*x||1)
			 * 0~ x-1 Math.floor(Math.random()*x)
			 * 
			 * 
			 * 
			 */
			
			console.log(Math.ceil(0.1));
			console.log(Math.ceil(-2.5));
			
			console.log(Math.floor(-2.5));
			
			console.log(Math.round(-2.5));
			console.log(Math.round(3.15));
			
			console.log(Math.abs(-3.15));
			
			console.log(Math.random());	//没有参数
			
		</script>
	</body>
</html>
