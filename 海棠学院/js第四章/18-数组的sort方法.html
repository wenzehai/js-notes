<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *sort方法
			 * 		作用
			 * 			对数组进行排序
			 * 		语法
			 * 			数组.sort(compareFunction)
			 * 		参数
			 * 			用来按某种顺序对照数组进行排序
			 * 			没有参数的话，会按照每个字符对应的Unicode码值进行排序
			 * 
			 * 			函数里有两个参数
			 * 				a,b
			 * 				return a-b 		按从小到大的顺序去排
			 * 				return b-a		按从大到小的顺序去排
			 * 
			 * 		返回值
			 * 			返回排序后的数组，原数组变量，变成排序后的数组
			 * 
			 * 
			 */
			
			var arr = [1,5,7,8,3,41,45,78];
			arr.sort(function(a,b){
				//return a-b;
				return b-a;
			})
			console.log(arr);

			
			//随机排序
			var arr2 =[7,78,9,4,3,54,2,1]
			arr2.sort(function(){
				return 0.5-Math.random();
			})
			console.log(arr2);
		</script>
	</body>
</html>
