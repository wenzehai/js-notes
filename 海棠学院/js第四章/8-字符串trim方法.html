<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * trim方法
			 *		作用
			 * 		去掉字符串的首尾空格
			 * 
			 * 语法
			 * 		字符串.trim()
			 * 		没有参数
			 * 
			 * 返回值
			 * 		返回一个去掉了首尾空格的新的字符串，原字符串不变化
			 * 
			 * 
			 * 
			 */
			var str = '   we n AVEe  ha i   ';
			var s1 = str.trim();
			console.log(s1);			//返回整个字符串
			
			
			console.log(str);
		</script>
	</body>
</html>
