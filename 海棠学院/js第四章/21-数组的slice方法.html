<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *slice方法
			 * 		作用
			 * 			截取数组
			 * 		语法
			 * 			数组.slice(begin,end)
			 * 		参数
			 * 			begin 开始的位置
			 * 			end		结束的位置
			 * 			返回数组转成的字符串
			 * 			当不放参数时，返回原来的数组
			 *			 一个参数的话从数字开始位置的最后
			 * 			两个参数的话，截取中间部分
			 * 		返回值
			 * 			返回截完的数组，原数组不会变
			 * 
			 * 
			 */
			
			var color = ['red','green','blue','yellow']
			
			var newcolor = color.slice(1,2);			
			
			console.log(newcolor);		
			
			
			
		</script>
	</body>
</html>
