<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *join方法
			 * 		作用
			 * 			将数组中的所有元素都连接成一个字符串
			 * 		语法
			 * 			数组.join(separator)
			 * 		参数
			 * 			separator就是一个连接符，用来把数据连城一个字符串，没有参数的话，默认为一个逗号
			 * 			什么都没有，放一对引号，则返回没有分割符的完整字符串
			 * 		返回值
			 * 			返回数组转成的字符串
			 * 
			 * 
			 * 
			 * 
			 */
			
			var color = ['red','green','blue','yellow']
			
			var newcolor = color.join();			//什么都不放，就相当于按照逗号去分割了
			var newcolor1 = color.join(' ');		//如果是空格，空格就作为分隔符
			
			console.log(newcolor);		
			console.log(newcolor1);					
			
			
			
		</script>
	</body>
</html>
