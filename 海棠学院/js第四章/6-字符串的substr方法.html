<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * substr方法
			 *		作用
			 * 		截取一段指定开始位置和个数的字符串
			 * 
			 * 语法
			 * 		字符串.substr(indexStart,length)
			 * 
			 * 返回值
			 * 		返回一个字符串，原字符串不变化
			 * 
			 * 
			 * 
			 */
			var str = 'wenzehai';
			var s1 = str.substr();
			console.log(s1);			//返回整个字符串
			
			
			var str = 'wenzehai';
			var s2 = str.substr(3);
			console.log(s2);			//从开始位置，截取到最后
			
			var str = 'wenzehai';
			var s3 = str.substr(1,3);
			console.log(s3);			//
			
			var str = 'wenzehai';
			var s4 = str.substr(-4,-2);
			console.log(s4);			//返回空，不能用负数
			
			
		</script>
	</body>
</html>
