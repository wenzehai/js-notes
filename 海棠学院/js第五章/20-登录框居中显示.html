<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 400px;
				height: 300px;
				background: #CCCCCC;
				border: 10px solid red;
				position: absolute;
				
			}
		</style>
		<script>
			/*
			 *元素的left值=（可视区宽度-元素宽度）/2
			 *元素的top值=（可视区高度-元素高度）/2
			 *
			 *
			 *
			 */
			window.onload = function() {
				var box = document.getElementById('box');
				var l = (document.documentElement.clientWidth - box.offsetWidth)/2
				var t = (document.documentElement.clientHeight - box.offsetHeight)/2
				box.style.left = l + 'px';
				box.style.top = t + 'px';
			}
			
		</script>
		
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
