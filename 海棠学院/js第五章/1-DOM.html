<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 *DOM
			 * 文档对象模型
			 * DOM是关于创建、插入、修改、删除页面元素的标准
			 * DOM赋予我们操作页面的能力
			 * 
			 * 页面的内容都是字符串，JS会把这些字符串转成DOM树，DOM树会把字符串转化成节点
			 * 我们操作DOM实质是操作节点
			 * 
			 */
			var str = 'wenzehai';
			console.log(str.length);		//length属性只能读，不能改
			
		</script>
	</body>
</html>
