<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *replaceChild
			 * 	替换元素
			 * 语法
			 * 		父级.removeChild(node,childNode)
			 * 参数
			 * 		node		要替换的元素
			 * 		childNode	被替换的元素
			 * 		两个参数必须同时出现，不然会报错
			 * 返回值
			 * 		返回被替换的那个元素，第二个参数
			 * 注意
			 * 		如果用父级里的元素去替换另一个元素
			 * 		替换的那个元素会跑到被替换元素的位置
			 * 		被替换的那个元素会被删掉
			 */
			window.onload = function() {
				var ul = document.querySelector('ul');
				var lis = document.querySelectorAll('li');
				
				var newLi = document.createElement('li');
				newLi.innerHTML = 'white';
				//ul.replaceChild(newLi,lis[2]);				//注意不要弄反了
				
				var result = ul.replaceChild(newLi,lis[2]);		//<li>blue</li>
				console.log(result);
				
				ul.replaceChild(lis[3],lis[0]);
				
				
			}
		</script>
	</head>
	<body>
	<ul>
		<li>red</li>
		<li>green</li>
		<li>blue</li>
		<li>yellow</li>
		<li>pink</li>
	</ul>
	</body>
</html>
