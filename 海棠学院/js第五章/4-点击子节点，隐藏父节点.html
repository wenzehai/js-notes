<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *点击子节点，隐藏父节点
			 * 1、找到父子节点
			 * 2、给子节点加点击事件
			 * 3、点击事件里的操作为display = 'none';
			 *
			 *
			 */
			window.onload = function(){
				var spans = document.querySelectorAll('span');
				var lis = document.querySelectorAll('li');
				
				for(var i=0; i<spans.length; i++) {
					spans[i].index = i
					spans[i].onclick = function(){
						lis[this.index].style.display = 'none';
					}
				}
			}
		</script>
	</head>
	<body>
		<div>
			<li><span>隐藏1</span></li>
			<li><span>隐藏2</span></li>
			<li><span>隐藏3</span></li>
			<li><span>隐藏4</span></li>
			<li><span>隐藏5</span></li>
		</div>
	</body>
</html>
