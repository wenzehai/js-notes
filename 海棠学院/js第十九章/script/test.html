	<body>
		<script type="text/javascript">
			console.log(1024 || 0);
			console.log(0 || 1024);
			console.log(1024 || new Object());
			console.log({} || 1024);

			console.log('1024' && 0);
			console.log(0 && '1024');
			console.log('1024' && new Object());
			console.log(new Object() && '1024');
		</script>
	</body>
