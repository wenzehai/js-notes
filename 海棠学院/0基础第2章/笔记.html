<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			a超连接标签
				特点
					1、默认有一个下划线
					2、不会继承父级的颜色样式
				功能
					1、跳转页面
						href			要跳转页面的地址（没地址的情况下可以写一个#）
									即可以给网络的地址也可以给本地的地址
						target		目标点
									_blank		在新页面打开
									_self		在本页面打开（默认的）
									
					2、锚点 #name
						1、对应的a链接name属性值，注意，只能是a标签的name
						2、 在href的值里写上#name,name对应id的值，这个可以给div/p等元素加上
					
					3、下载
						在href里写上文件的地址就可以了
						注意：如果你要下载的文件浏览器能够读出来，那它就不会被下载，而是会被直接打开。如果就想让浏览器下载所有文件，那就在a标签里添加一个属性download，它的值写上文件的名字加后缀名
						<a href="down/1.pdf" download="1.jpg">下载</a>
						
					4、	
					base	设置页面中所有的连接的打开方式以及连接地址
					<base target="_blank" href="http://www.apeclass.com/" />	注意要放在header里面
			
					5、
					伪类：针对元素的某种状态添加的不同样式
					:link			未访问链接的（颜色）状态
					:visited		访问过的链接的（颜色）状态
					:hover			鼠标移入（悬停）（颜色）状态
					:active			鼠标按下不动时候的（颜色）状态
			
			img			引入图片
						src是图片的地址
						如果单独给图片一个宽或者高，那图片会按等比例缩放
						img标签是个单标签，没有一个专门的闭合标签
						它的标签类型是一个内联块
			
			标签语义化
				根据页面里不同的内容，选择最适合它的标签，而不通篇只用一种标签
				
				1、方便后期添加样式
				2、提高代码的可读性
				3、内容的可读性比较高
			
			选择器	选择一个元素（标签）的方法
				id选择器
				标签选择器
				类选择器（class选择器）
				群组选择器
				包含选择器
				通配符选择器
			
				类选择器				通过class选择元素（选择到的是一组元素）
					语法				.class名称{要添加的样式}
					注意：页面中的class是可以重名的
						一个元素的class可以有多个，每个class之间用空格隔开，如果后面class里的样式与前面的有重复的，那后面的会把前面的覆盖了
			
				群组选择器			能过逗号的方式选择元素（选择到的是一组元素）
					语法			标签名,标签名{要添加的样式}
								#id名称,#id名称{要添加的样式}
								.class名称,.class名称{要添加的样式}
								标签名,#id名,.class名称{要添加的样式}
					注意：只要任意一个元素有相同的样式，那都可以用群组选择器放在一起，不过要用逗号隔开。不管他是id选择器、class选择器、标签选择器都可以
			
				包含选择器			通过范围选择元素（选择到的可能是一个元素也可能是多个元素）
					语法			父级 目标元素{要添加的样式}
								父级与目标元素都可以是用任意一种选择器选择到的元素
			
				优先级			代码执行的顺序
					选择器的优先级一致的情况下，谁在后谁的优先级就高
					选择器的优先级不一致的情况下，会选择优先级高的，行间样式>id选择器>类选择器>标签选择器>通配符选择器（*）
					
					包含选择器的优先级是一种累加的关系，加起来的值越大优先级就越高，值越小优先级就低
					行间样式			1000
					id选择器			100
					类选择器			10
					标签选择器		1
			
			标签样式初始化（css reset）
				原则：但凡页面中要用到的标签，有默认样式，会影响到其它的代码，这个时候就要把清掉。用不到的标签就不用清除
				哪些样式需要重置
					与盒模型相关的样式
						margin
						padding
						border
					标签特有的样式
						ul	li
						ol	li
				范例:
				ul,ol{
					margin: 0;
					padding: 0;
					list-style: none;
				}
				img{
					border: none;
					vertical-align: top;
				}
				a{
					text-decoration: none;
				}
				
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		-->
	</body>
</html>
