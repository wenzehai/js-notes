<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *表单
			 * action			表单提交地址
			 * method			提交方法
			 * 	1、get
			 * 		提交的数据通过地址栏发送，数据添加到地址栏的问号后面
			 * 		数据形式:数据名= 数据值&数据名=数据值
			 * 	2、post
			 * 		提交的数据通过请求头发送（头部信息，能过通过控制台可以看到）
			 *
			 *
			 */
		</script>
	</head>
	<body>
		<form action="http://www.apeclass.cn/" method="post">
			用户名：<input type="text" name="username"/>
			密码：<input type="password" name="password"/>
			<input type="submit" value="注册"/>
		</form>
		
	</body>
</html>
