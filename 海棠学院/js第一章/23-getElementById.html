<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23-getElementById</title>
		<style>
			
		</style>
		
	</head>
	<body>
		<ul id="color">
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		
		
		
	<script type="text/javascript">
		/*
		 *getElementById通过id名称去获取元素，只能写在document中
		 * 
		 * getElementByTagName
		 * 通过标签名称去获取一组元素，它获取到的是一组元素
		 * 主语（限制范围）：
		 * 	document			从整个文档中去获取一组元素
		 * 	父级					从父级下面去获取一级元素
		 * 	
		 * 怎样取其中的一个元素
		 * 		用下标的方法去获取其中一个元素
		 * 	
		 * 	
		 * 	
		 * 
		 * */
		window.onload = function() {
			var color = document.getElementById('color');
			var lis = color.getElementsByTagName('li');
			console.dir(lis);			//获取到的是一组元素，不是数组，是类数组，因为不具备数组中的一些方法，它只具备数组中的length舒心个，以及每个数据都会有一个自己对应的下标
			
			lis[3].style.background='red';
			
		}
		
		
		
		
		
		
		
		
		
		
		
		
	</script>	
	</body>
</html>
