<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script>
			/*
			 *for嵌套
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 
			 * 注意：如果有嵌套的循环，那里面的变量一定不要与外面的变量相同，如果两个
			 * 变量相同的话，里面的变量会把外面的变量覆盖。
			 * 
			 * */
			for (var i = 0; i < 3; i++) {
				for(var j = 0; j < 3; j++) {
					console.log(i);					//	输出3个0，3个1,3个2
				}
			}
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
