	<script type="text/javascript">
		/*
		 * 	for循环
		 * 		根据一定高度条件，重复执行一行或者多行代码
		 * 	
		 * 	语法
		 * 		for() {
		 * 	
		 * }
		 * 	
		 * 	步骤
		 * 		第一步：条件初始化（声明的一个变量，并且这个变量一个初始值）
		 * 		
		 * 
		 * 循环什么时候用？
		 * 		当需要操作一组元素做同一件事情的时候就用for循环
		 * 
		 * */
		window.onload = function() {
			for( var i=0; i<10; i++) {

			}
