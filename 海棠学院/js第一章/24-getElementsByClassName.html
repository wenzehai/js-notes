	<script type="text/javascript">
		/*
		 *getElementsByClassName
		 * 通过class去获取一组元素
		 * 	
		 * 	主语
		 * 		document   
		 * 		父级				从父级下获取class元素
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 
		 * */
		window.onload = function() {
			var color = document.getElementById('color');
			var greens = color.getElementsByClassName('green');
			console.dir(greens);
			greens[0].style.backgroundColor='green';
		
		}
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
