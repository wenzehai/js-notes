<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			
			
			
		</style>
		
	</head>
	<body>
		<ul id="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>
				<ul>
					<li>pink</li>
					<li>white</li>
					<li>black</li>
					<li>gold</li>
				</ul>
			</li>
		</ul>
		
		<ul class="color2">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		
		
		
	<script type="text/javascript">
		/*
		 * 	需求：
		 * 		改变所有的li的背景色，让它变成红色
		 * 	
		 * 	
		 * 	
		 * 	
		 * 
		 * */
		window.onload = function() {
			//获取到所有的li
			var lis1 = document.getElementsByTagName('li');		//动态获取
			var lis2 = document.querySelectorAll('li');			//静态获取，结构定了之后，就只能取到定了后的结果。
			
			//把所有的li的背景色全部变成红色
			lis1[0].style.background = 'green';
			lis1[1].style.background = 'green';
			lis1[2].style.background = 'green';
			lis1[3].style.background = 'green';
			
			console.dir(lis1);
			console.dir(lis2);
			
			
		
		}
	</script>	
	</body>
</html>
