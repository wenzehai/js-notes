<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*#color>li:first-child {
				background: red;
			}
			#color>li:nth-child(4) {
				background: yellow;
			}*/
		</style>
		
	</head>
	<body>
		<ul id="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		
		<ul class="color2">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		
		
		
	<script type="text/javascript">
		/*
		 *querySelector(css选择器)
		 * 		通过css选择器去获取一个元素，只有一个元素，如果说有重复的，它只取第一个。
		 * 	
		 * 主语
		 * 		document
		 * 		父级
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 
		 * */
		window.onload = function() {
			var red = document.querySelector('#color li:first-child')		//引号里面的内容，跟css选择器的格式一样
			red.style.background='red';

			var ul = document.querySelector('.color2')
			ul.style.background='yellow';
			
		}	
		
	</script>	
	</body>
</html>
