	<script type="text/javascript">
		/*
		 *querySelectorAll(css选择器)
		 * 		
		 * 	
		 * 主语
		 * 		document		从整个页面中去获取
		 * 		父级				从父级下去获取元素
		 * 	
		 * 	
		 * 	
		 * 	
		 * 	
		 * 
		 * */
		window.onload = function() {
			//var lis = document.querySelectorAll('li');
			//console.dir(lis);						//获取的结果也是一个类数组
			
			var color=document.getElementById('color')
			var lis = color.querySelectorAll('li');
			console.dir(lis);
			
			var lis3 = document.querySelectorAll('#color ul li')
			console.dir(lis3);
			lis3[lis3.length-1].style.backgroundColor="gold";
			
			var uls = document.querySelectorAll('ul');
			console.dir(uls);
			uls[2].style.background='blue';
		}	
		
	</script>
