<!-- 0004如何做一个最简单的选择判断 -->
<!DOCTYPE html>
<html>
<head>
	<title>0004如何做一个最简单的选择判断</title>
	<meta charset="utf-8">	
</head>
<body>




<script type="text/javascript">
var a = 0 || 3;			//如果=后面的第一个值计算结果为布尔值“真”，则a的值取第一个，否则取第二个，这是一个最简单的选择，或者叫做判断；
var result = 5 + a;
alert(result);


</script>
</body>
</html>
