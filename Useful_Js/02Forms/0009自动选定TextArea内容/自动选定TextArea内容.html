<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自动选定TextArea内容</title>
</head>
<body>
<h2>自动选定TextArea内容</h2>
<textarea name="" id="" cols="50" rows="10">
    默认被选择的文本
</textarea>
<script>
    window.onload = function() {
        document.getElementById("autoSelected").select();   //调用浏览器内置的文本选定方法
    };
</script>
</body>
</html>
