
<html xmlns="http://www.w3.org/1999/xhtml" xml:base="en" lang="en">
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>00016textarea自适应文字行数多少</title>
</head>
<body>
<textarea name="s1" id="autoRow" cols="27" rows="1"></textarea>
    <script>
        window.onload = function(){
            var autoRow = document.getElementById("autoRow");
            autoRow.style.overflowY = "hidden";
            autoRow.onkeyup = function(){
                autoRow.style.height = autoRow.scrollHeight;
            };
    };
    </script>
</body>
</html>
