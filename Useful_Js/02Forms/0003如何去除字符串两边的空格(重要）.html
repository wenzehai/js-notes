<!-- 如何去除字符串两边的空格 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>如何去除字符串两边的空格</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
</head>
<body>
<h2>测试去除字符串左右两边的空格</h2>
<input type="text" id="strs" name="" value="        需要过滤空格   "/>
<input type="button" id="rstrsBtn" value=" 过滤 " name="">

<script type="text/javascript">
window.onload = function() {
	var _rstrsBtn = document.getElementById("rstrsBtn");
	_strs = document.getElementById("strs");
	_rstrsBtn.onclick = function() {
		//去除空格
		_strs.value = _strs.value.replace(/^(\s|\u00A0) +|(\s|\u00A0) + $/g, "");			//正则替换
	}
}		
</script>
</body>
</html>
