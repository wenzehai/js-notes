</select>
<script>
window.onload = function(){
    var addOptions = document.getElementById("addOptions");
    var option = document.getElementById("option");
    add = function(target,options) {
        var _options = null;
        var ol = options.length;
        var i = 0;
        var v = "";
        var t = "";
        for(; i<ol; i++) {
            v = options[i].value;
            t = options[i].text;
            _options = document.createElement("OPTION");
            _options.value = v;
            _options.text = t;
            target.options.add(options);
        }
    };
    addOptions.onclick = function () {
        add(option,[{
            "value":"新添加的元素",
            "text":"新添加的元素"
        }])
    }
}

</script>
