
<html>
<head lang="en">
    <meta  charset="utf-8">
    <title>00017判断单选框是否选中</title>
</head>
<body>
<h2>00017判断单选框是否选中</h2>
<input type="radio" name="sex" id="sexMan" />男<br/>
<input type="radio" name="sex" id="sexWoman" checked="checked"/>女
    <script>
    window.onload = function(){
        var sexMan = document.getElementById("sexMan");
        var sexWoman = document.getElementById("sexWoman");
        if(sexMan.checked){
            console.log("sexMan 被选中");
        }else {
            console.log("sexMan 未被选中");
        }
        if(sexWoman.checked){
            console.log("sexWoman 被选中");
        }else {
            console.log("sexWoman 未被选中");
        }

    }
    </script>
</body>
</html>
