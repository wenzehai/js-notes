<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>00013对文本内容进行关键字过滤</title>
</head>
<body>
<h2>00013对文本内容进行关键字过滤</h2>
<textarea name="textarea" id="keywordsFilting" cols="50" rows="10">
    关键词过滤：你好，我是席新亮，非常喜欢JavaScript，希望和大家切磋交流。业余爱好：玩游戏，但是不使用外挂，游戏里面有很多美女，咱也不贪色，嘿嘿~~~

</textarea>
<p>获取焦点执行过滤,实质上市对特殊的数组内容进行替换</p>

<script>
window.onload = function() {
    var textarea = document.getElementById("keywordsFilting");
    var keywords = ['JavaScript','美女',/[外]{1}.{0,3}[挂]{1}/];
    var keywordsLen = keywords.length;
    for(var i = 0; i<keywordsLen; i++){
        textarea.value = textarea.value.replace(keywords[i],"***");
    }

};

</script>
</body>
</html>
