<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不允许文本框自动完成</title>
</head>
<body>
<h2>不允许文本框自动完成</h2>

<form action="">
    <input type="text" id="banAutocomplete" value="禁止自动完成"/>
    <input type="text" id="banAutocomplete2" autocomplete="off"/>
</form>
<script>
    window.onload = function() {
        document.getElementById("banAutocomplete").setAttribute("autocomplete","off");//设置属性
    };
</script>
</body>
</html>
