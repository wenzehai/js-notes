<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<style>
			.SubCategoryBox {
				border: 1px solid #f5f5f5;
				width: 700px;
				margin: 100px auto;
				padding-bottom: 10px;
			}
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				position: relative;
				overflow: hidden;
			}
			li {
				float: left;
				width: 33%;
				line-height: 40px;
			}
			a {
				text-decoration: none;
				
			}
			i {
				color: #999999;
				padding-left: 5px;
			}
			.showmore {
				text-align: center;
			}
			.showmore a {
			}
			.showmore a span {
				color: indianred;
				line-height: 30px;
				display: inline-block;
				padding: 0 15px;
				border: 1px solid #EAEAEA;
				
			}
			.promoted a {
				color: crimson;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				var $category = $("ul li:gt(5):not(:last)");
				var $toggleBtn = $("div.showmore > a")
				
				$category.hide();
				
				$toggleBtn.click(function(){
					if($category.is(":visible")){
						$category.hide();
						
						$(this).find("span")
							.text("显示所有品牌");
						
						$("ul li")
							.filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
							.removeClass("promoted");
					} else {
						$category.show();
						
						$(this).find("span")
							.text("精简显示品牌");
						
						$("ul li")
							.filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
							.addClass("promoted");
					}
					return false;
					
				});
				
				
			});
		</script>
	</head>
	<body>
		<div class="SubCategoryBox">
			<ul>
				<li><a href="#">佳能</a><i>2999</i></li>
				<li><a href="#">索尼</a><i>2996</i></li>
				<li><a href="#">三星</a><i>12121</i></li>
				<li><a href="#">尼康</a><i>32394</i></li>
				<li><a href="#">松下</a><i>34234</i></li>
				<li><a href="#">卡西欧</a><i>5465</i></li>
				<li><a href="#">富士</a><i>2345</i></li>
				<li><a href="#">柯达</a><i>5343</i></li>
				<li><a href="#">宾得</a><i>5456</i></li>
				<li><a href="#">理光</a><i>85565</i></li>
				<li><a href="#">奥林巴斯</a><i>2352</i></li>
				<li><a href="#">明基</a><i>9644</i></li>
				<li><a href="#">爱国者</a><i>54645</i></li>
				<li><a href="#">其他品牌</a><i>75567</i></li>
			</ul>
			<div class="showmore">
				<a href="#"><span>显示全部品牌</span></a>
			</div>
		</div>
		
		
	</body>
</html>
