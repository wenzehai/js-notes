<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡原理1（js）</title>
		<style>
			.btn {
				background: lightgray;
			}
			.content {
				width: 100px;
				height: 100px;
				border: 1px solid gray;
				display: none;
			}
		</style>
		<script>
			window.onload = function(){
				var btns = document.querySelectorAll(".btn");
				var contents = document.querySelectorAll(".content");
				var last = btns[0];
				
				for(var i=0; i<btns.length; i++){
					btns[i].index = i;
					btns[i].onclick = function(){
						last.style.background = "";
						contents[last.index].style.display = "none";
						this.style.background = "yellow";
						contents[this.index].style.display = "block";
						
						last = this;
					}
				}
			};
		</script>
	</head>
	<body>
		<button class="btn" style="background: yellow;">按钮一</button>
		<button class="btn">按钮二</button>
		<button class="btn">按钮三</button>
		<div class="content" style="display: block;">很多很多内容1</div>
		<div class="content">很多很多内容2</div>
		<div class="content">很多很多内容3</div>
		
	</body>
</html>
