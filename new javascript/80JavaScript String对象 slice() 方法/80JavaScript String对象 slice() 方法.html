<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>80JavaScript String对象 slice() 方法</title>
</head>
<body>

<script>
var str = "hello world";
    var n = str.slice(-3,-1);         //slice()截取字符串中的某一部分，返回截取的那一部分
    var m = str.slice(0);           // 如果参数为0，提取所有字符串；
    document.write(m);

</script>


</body>
</html>
