<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>79JavaScript String对象 search() 方法</title>
</head>
<body>
<p id="demo">单击显示查找的位置</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction() {
    var str = "Visit W3Cschool!";
    var n = str.search("W3Cschool");
    document.getElementById("demo").innerHTML = n;
    //search()方法是用来查找位置的，没有找到返回-1
}





</script>


</body>
</html>
