<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>77JavaScript String对象match() 方法</title>
</head>
<body>
<script>
var str = "Hello world, welcome to the universe to Me and ME.";
var n = str.match(/ol/gi);
    document.write(n);
//正则表达式中的字符不需要达引号，g代表完全匹配，i代表不区分大小写
    //match函数如果没有找到，返回null，找到了，则返回一个数组



</script>


</body>
</html>
