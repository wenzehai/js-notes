<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29--vue2.0路由添加路由</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .linkCon {
            text-align: center;
        }
        .link {
            display: inline-block;
            width: 100px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: #f5f5f5;
            -webkit-user-select: none;
            -moz-user-select: none;
            -user-select: none;
            color: #333333;
            text-decoration: none;
        }
        .link:hover {
            background: #d4d4d4;
        }
        .homeCon {
            width:  400px;
            height: 600px;
            background: pink;
        }
        .userCon {
            width:  400px;
            height: 600px;
            background: lightblue;
        }
        .router-link-active {
            border-bottom: 2px solid #333333;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="添加路由" @click="push">
    <input type="button" value="替换路由" @click="replace">
    <div class="linkCon">
        <router-link class="link" to="/home">主页</router-link>
        <router-link class="link" to="/user">用户</router-link>
    </div>
    <div>
        <router-view></router-view>
    </div>
</div>


<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1.准备模块
    const Home = {
        template:`
            <div class="homeCon">
                <h3>主页标题</h3>
                <p>According to the W3C, the "User agent's default style sheet may override this value. For example, user agents typically do not allow selection of the contents of a BUTTON element. [2] As the -moz-user-select was designed to mimic the user-select property, the same applies.</p>
            </div>
        `
    };

    const User = {
        template:`
            <div class="userCon">
                <h3>用户标题</h3>
                <p>《2017年中国移动应用安全服务行业白皮书》主要是主要围绕移动应用安全服务行业所处的发展环境、现阶段的安全防护手段、产业链及市场集中度等方面描述了移动应用安全服务行业的现状及市场特征，并分析了典型企业的业务布局及核心技术，为业内其他玩家的发展规划提供参考</p>
                <ul>
                    <li><router-link to="/user/strive/age/10">strive</router-link></li>
                    <li><router-link to="/user/blue/age/32">blue</router-link></li>
                    <li><router-link to="/user/andy/age/25">andy</router-link></li>
                </ul>
                <div>
                    <router-view></router-view>
                </div>
            </div>
        `
    };
    const UserDetails = {
        template:`
            <div class="UserDetailsCon">
                <h3>我是用户详情标题{{$route.params}}</h3>
                <p>用 Vue.js + vue-router 创建单页应用，是非常简单的。使用 Vue.js ，我们已经可以通过组合组件来组成应用程序，当你要把 vue-router 添加进来，我们需要做的是，将组件(components)映射到路由(routes)，然后告诉 vue-router 在哪里渲染它们。</p>
            </div>
        `
    };



    // 2.配置路由，一个数组，里面装的json路径,一般路由配置好了就不改了。
    const routes = [
        {path:'/home',component:Home},
        {
            path:'/user',
            component:User,
            children:[
                {
                    path:':username/age/:age',
                    component: UserDetails
                }
            ]
        },
        {path:'*',redirect:'/home'},        //所有找不到的链接地址，都跳到/home
    ];

    //生成路由实例
    const router = new VueRouter({
        routes              //相当于路径参数引入路由
    });

    //3.最后挂到vue上

    new Vue({
        data: {
            message: 'hello vue!'
        },
        router:router,
        methods: {
            push(){
                router.push({path:'home'});                 //上面定义的router具有push方法，可以把pathpush进去，其实就是往route的配置文件里面添加记录
            },
            replace() {
                router.replace({path: 'user'});                 //上面定义的router具有push方法，可以把pathpush进去，其实就是往route的配置文件里面添加记录
            },
        }

    }).$mount('#app');
</script>
</body>
</html>
