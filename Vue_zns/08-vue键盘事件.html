<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-vue键盘事件</title>
</head>
<body>
<div id="app">
    <input type="text" @keydown.13="show($event)">
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            show: function (ev) {
                alert(ev.keyCode);                          /*返回键盘键值*/
            },
            show2: function () {
                alert(2)
            }
        }
    });
</script>
</body>
</html>
