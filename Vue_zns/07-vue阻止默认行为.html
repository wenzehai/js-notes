<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-vue阻止默认行为</title>
</head>
<body>
<div id="app">
        <input type="button" value="按钮" @contextmenu.prevent="show()">      <!--右键点击先弹出弹窗，再弹出右键菜单，加prevent阻止默认行为-->
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            show: function () {
                alert(1);
            },
            show2: function () {
                alert(2)
            }
        }
    });
</script>
</body>
</html>
