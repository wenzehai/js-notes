<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-vue实例自带方法</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>


<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        }
    });
    console.log(vm.$el);            /*获取的元素*/
    console.log(vm.$data);            /*就是data*/

    vm.$el.style.background="red";


</script>
</body>
</html>
