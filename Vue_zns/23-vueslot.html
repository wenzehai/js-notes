<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-vue父子组件</title>
</head>
<body>
<div id="app">
   <aaa>
       <ul slot="ul-slot">
           <li>01</li>
           <li>02</li>
           <li>03</li>
       </ul>
       <ol slot="ol-slot">
           <li>0001</li>
           <li>0002</li>
           <li>0003</li>
       </ol>
   </aaa>
</div>
<template id="temp1">
    <div>
        <h1>我是标题1</h1>
        <slot name="ol-slot">这是一个插槽</slot>
        <slot name="ul-slot">这是一个插槽</slot>
        <p>我是底部文字</p>
    </div>
</template>



<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            a: 'aaa'
        },
        components:{
            'aaa':{
                data:function () {
                    return {
                        myData: 'hello',
                        msg: '我是aaa的数据'
                    }
                },
                template: '#temp1'
            }

        }
    });
</script>

</body>
</html>
