<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-vue模板</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>


<script src="js/vue.js"></script>
<script>

    let aaa = Vue.extend({
        template:'<h3>我是标题3</h3>'
    });

    let a = new aaa();
    console.log(a);


    let vm = new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
