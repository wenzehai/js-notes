<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-vue事件深入</title>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" @click="show()">
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            show: function () {
                alert(1);
            }
        }
    });
</script>
</body>
</html>
