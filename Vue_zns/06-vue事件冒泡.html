<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-vue事件冒泡</title>
</head>
<body>
<div id="app">
    <div @click="show2()">
        <input type="button" value="按钮" @click.stop="show($event)">
    </div>
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            show: function () {
                alert(1);
            },
            show2: function () {
                alert(2)
            }
        }
    });
</script>
</body>
</html>
