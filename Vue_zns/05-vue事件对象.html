<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-vue事件对象</title>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" @click="show($event,12)">
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            show: function (ev,b) {
                alert(ev.clientX);
                alert(b);
            }
        }
    });
</script>
</body>
</html>
