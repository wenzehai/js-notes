<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-vue过滤器</title>
</head>
<body>
<div id="app">
    <p >{{msg|capitalize}}</p>
</div>


<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            msg: 'hello vue!'
        }
    });
</script>
</body>
</html>
