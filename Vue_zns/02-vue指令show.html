<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-vue指令show</title>
</head>
<body>
<div id="app">
    <p style="width:100px; height:100px;background:red;" v-show="show">{{message}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            show: true,
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
