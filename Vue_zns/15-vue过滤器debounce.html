<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-vue过滤器debounce</title>
</head>
<body>
<div id="app">
    <input @keyup="alert">
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            alert: function () {
                alert(1);
            }
        }
    });
</script>
</body>
</html>
