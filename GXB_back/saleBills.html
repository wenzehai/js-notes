        <div class="col-lg-12">
            <h1 class="page-header">购物订单管理</h1>
        </div>
    </div>
    <!--表格部分-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default operate">
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="billsId">订单编号</label>
                            <input type="number" class="form-control" id="billsId">
                        </div>
                        <div class="form-group">
                            <label for="goodsName">商品名称</label>
                            <input class="form-control" id="goodsName">
                        </div>
                        <div class="form-group">
                            <label for="startTime">开始时间</label>
                            <input readonly class="form_datetime form-control" id="startTime"
                                   data-date-format="yyyy-mm-dd" data-date="2017-12-1">
                        </div>
                        <div class="form-group">
                            <label for="deadLine">截止时间</label>
                            <input class="form_datetime form-control" readonly id="deadLine"
                                   data-date-format="yyyy-mm-dd">
                        </div>
                        .
                        <div class="form-group">
                            <label for="expressId">快递单号</label>
                            <input type="number" class="form-control" id="expressId">
                        </div>
                        <div class="form-group">
                            <label for="phoneNum">用户手机号</label>
                            <input type="number" class="form-control" id="phoneNum">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary "><span
                                    class="glyphicon glyphicon-search"></span>搜索
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading"></div>-->
                <div class="panel-body">
                    <table data-toggle="table" data-url="tables/data1.json" data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true" data-search="true"
                           data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name"
                           data-sort-order="desc">
                        <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true">复选框</th>
                            <th data-field="goodsId" data-sortable="true">订单ID</th>
                            <th data-field="billPrice" data-sortable="true">订单金额</th>
                            <th data-field="billStatus" data-sortable="true">订单状态</th>
                            <th data-field="time" data-sortable="true">订单时间</th>
                            <th data-field="content" data-sortable="true">商品内容</th>
                            <th data-field="distribution" data-sortable="true">是否已配货</th>
                            <th data-field="expressNum" data-sortable="true">快递单号</th>
                            <th data-field="wechat" data-sortable="true">用户微信号</th>
                            <th data-field="phoneNum" data-sortable="true">手机号</th>
                            <th data-field="operate" data-sortable="true">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/bootstrap-table.js"></script>
<script>
    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
    $("#startTime").datetimepicker({
        viewSelect: 'month',
        startDate: "2017-12-1",
        format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
        language: 'zh-CN',//汉化
        autoclose: true, //选择日期后自动关闭,
        minView: "month", //选择日期后，不会再跳转去选择时分秒
    });
    $("#deadLine").datetimepicker({
        viewSelect: 'month',
        format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
        language: 'zh-CN',//汉化
        autoclose: true, //选择日期后自动关闭,
        minView: "month", //选择日期后，不会再跳转去选择时分秒
        endDate: new Date()
    });

</script>
