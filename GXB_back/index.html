<script>

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })

    $('#dataReport').bootstrapTable({
        url: 'tables/data1.json',
        columns: [
            {
                field: 'id',
                title: '商户ID',
                checkbox: true
            }, {
                field: 'name',
                title: '商户名称',
                sortable: true
            }, {
                field: 'deviceNum',
                title: '设备数量',
                sortable: true
            }, {
                field: 'uv',
                title: '访问用户数',
                sortable: true
            }, {
                field: 'time',
                title: '总时长',
                sortable: true
            }, {
                field: 'price',
                title: '今日消费额',
                sortable: true
            }, {

    });
