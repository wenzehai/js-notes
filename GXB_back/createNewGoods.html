        <div class="col-lg-12">
            <h1 class="page-header">新建商品</h1>
        </div>
    </div>
    <!--表格部分-->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default operate">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="goodsName"><sup class="sup">*</sup>商品名称</label>
                            <input class="form-control" id="goodsName">
                        </div>
                        <div class="form-group">
                            <label for="goodsDes"><sup class="sup">*</sup>商品简介</label>
                            <textarea class="form-control" id="goodsDes"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="salePrice"><sup class="sup">*</sup>销售价</label>
                            <input type="number" class="form-control" id="salePrice">
                        </div>
                        <div class="form-group">
                            <label for="originalPrice"><sup class="sup">*</sup>原价</label>
                            <input type="number" class="form-control" id="originalPrice">
                        </div>
                        <div class="form-group">
                            <label for="storeNum"><sup class="sup">*</sup>库存数</label>
                            <input type="number" class="form-control" id="storeNum">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success "><span
                                    class="ion ion-android-checkmark-circle"></span>保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <!--<div class="panel-heading"></div>-->
                <div class="panel-body">
                    <form enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <label><sup class="sup">*</sup>商品主图</label>
                            <input id="mianView" type="file" multiple class="file" name="userfile"
                                   data-overwrite-initial="false" data-min-file-count="2">
                        </div>
                        <div class="form-group">
                            <label>商品详情</label>
                            <input id="summernote" >
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileinput.min.js"></script>
<script src="js/zh.js"></script>
<script src="js/summernote.min.js"></script>

<script>

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })

    $("#mianView").fileinput({
        language: 'zh', //设置语言
        uploadUrl: 'fileupload', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png'],
        overwriteInitial: false,
        maxFileSize: 6000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });

    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: '请将商品详情图片放入此处',
            tabsize: 2,
            height: 200
        });
    });
</script>
