<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34-vue的计算属性的set方法</title>
</head>
<body>
<div id="app">
    <p>{{fullName}}</p>
    <button @click="deal()">调用计算属性的setter方法</button>
</div>






<script src="js/vue.min.js"></script>
<script>

    //第一次需要进行大量计算，后面只需要结果的，可以用计算属性来处理，提高效率
    new Vue({
        el: "#app",
        data: {
            firstName: "zhang",
            lastName: "san"
        },
        methods: {
            deal(){
                this.fullName = "Token Lily";       //给他赋值相当于调用fullName的set方法
            }
        },
        //计算选项
        computed: {
            //get方法.
            /*fullName(){
                return this.firstName + "" + this.lastName;
            }*/
            fullName:{
                //get方法
                get(){
                    return this.firstName + "" + this.lastName;
                },
                //set方法
                set(str){
                    let nameArr = str.split(" ");
                    this.firstName = nameArr[0];
                    this.lastName = nameArr[1];
                }
            }

        }
    });
</script>
</body>
</html>
