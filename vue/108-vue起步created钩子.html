<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>108-vue起步created钩子</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        //钩子
        created: function(){
            //this指向vm实例
            console.log('message is ' + this.message);
        }
    });
</script>
</body>
</html>
