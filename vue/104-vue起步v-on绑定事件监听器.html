<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>104-vue起步v-on绑定事件监听器</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseStr">翻转文字</button>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            reverseStr: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
</script>
</body>
</html>
