<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>139-vue内联处理器中调用方法</title>
</head>
<body>
<div id="app">
    <button @click="say('vue.js' )">hello</button>
    <button @click="say('what' )">what</button>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            say: function(message){
                alert(message);
            }
        }
    });
</script>
</body>
</html>
