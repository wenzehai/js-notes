<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>155-vue起步trim修饰符</title>
</head>
<body>
<div id="app">
    <input v-model.trim="message">
    <p>{{message}}</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: '          hello             vue!            '
        }
    });
</script>
</body>
</html>
