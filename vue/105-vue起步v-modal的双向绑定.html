<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>105-vue起步v-modal的双向绑定</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
    <!--两个元素共用同一个数据，其中任何一个改变，均会引起其他改变-->
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
