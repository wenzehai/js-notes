<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>159-vue起步template标签创建组件</title>
</head>
<body>
<div id="app">
    <my-div></my-div>
</div>

<template id="my_div">
    <div>
        <div>我是mt</div>
        <input type="date">
    </div>

</template>



<script src="js/vue.min.js"></script>
<script>
    //实例化组件
    Vue.component('my-div',{
        template:'#my_div'
    })

    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
