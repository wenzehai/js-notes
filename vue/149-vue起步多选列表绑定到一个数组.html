<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>149-vue起步多选列表绑定到一个数组</title>
</head>
<body>
<div id="app">
    <select v-model="selected" multiple style="width: 50px;">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    <span>Selected: {{selected}}</span>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            selected: []        //传回来的是选项内容
        }
    });
</script>
</body>
</html>
