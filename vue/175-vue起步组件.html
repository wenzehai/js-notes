<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<aaa></aaa>-->
</div>


<script src="js/vue.js"></script>
<script>
    //全局组件
    //extend是Vue对象上的方法
    let Aaa = Vue.extend({
        template:'<h3>这是组件标题</h3>'
    });

    Vue.component('aaa',Aaa)

    let vm = new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        components: {
            aaa
        }
    });
</script>
</body>
</html>
