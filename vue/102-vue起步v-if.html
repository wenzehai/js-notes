<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div id="app">
    <p v-if="message">文字的显示与隐藏通过v-if是否为真来控制</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: true
        }
    });
</script>
</body>
</html>
