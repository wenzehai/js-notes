<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>190-vue自定义全局组件</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
