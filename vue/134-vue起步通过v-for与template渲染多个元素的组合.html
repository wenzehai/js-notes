<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>134-vue起步通过v-for与template渲染多个元素的组合</title>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="item in items">
            <li>{{item.msg}}</li>
            <li>这是内容</li>
        </template>
    </ul>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            items: [
                {msg: 'hello world'},
                {msg: 'hello vue'}
            ]
        }
    });
</script>
</body>
</html>
