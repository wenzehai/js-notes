<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>157-vue起步局部组件</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        components: {
            'my-component':{
                template: '<li>这是一个局部组件</li>'
            }
        }
    });
</script>
</body>
</html>
