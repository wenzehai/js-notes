<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>110-vue起步用v-bind来绑定html的特性</title>
    <style>
        #msg {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--通过v-bind给p绑定一个动态id叫msg；注意双引号里面一定是表达式或者变量-->
    <p v-bind:id="dynamicId">{{message}}</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message: 'hello vue!',
//            dynamicId: 'msg'
//            dynamicId: undefined        //如果是undefined/null/false，泽p标签不会被绑定上任何东西，
//            dynamicId: false
//            dynamicId: '0'                //只要在双引号中出现的，都能被绑定上，会作为字符串被绑定

        }
    });
</script>
</body>
</html>
