<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123-vue起步v-else-if</title>
</head>
<body>
<div id="app">
    <div v-if="type === 'a'">
        A
    </div>
    <div v-else-if="type === 'b'">
        B
    </div>
    <div v-else-if="type === 'b'">
        C
    </div>
    <div v-else>
        不是ABC
    </div>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            type: 'b'
        }
    });
</script>
</body>
</html>
