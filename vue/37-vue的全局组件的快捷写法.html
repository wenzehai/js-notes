<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>37-vue的全局组件的快捷写法</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-date></my-date>
</div>


<script src="js/vue.min.js"></script>
<script>

    //1.不再通过构造器步骤,直接给两个参数，第一个参数组件的名称，第二个参数为构造器，通过名称和构造器就可以去调用构造器里面的模板。
    Vue.component('my-date',{
        //1.1模板选项
        template: `
            <div>
                <input type="date">
                <p>今天已经是冬天了</p>
            </div>
        `
    });

    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
