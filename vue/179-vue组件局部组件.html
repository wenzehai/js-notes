<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <aaa></aaa>
</div>


<script src="js/vue.js"></script>
<script>
    //局部组件
    Vue.component('aaa', {
        data() {
            return {
                message: 'hello vue!'
            }
        },
        methods: {
            pop() {
                //注意：这里面如果要调用data里面的数据，需要加this。如果调用
                //的是自己定义的数据，则不用
                let message = 'nihao wenzehai';
                alert(message);
            }
        },
        template: '<h3 @click="pop">{{message}}</h3>'
    });

//    全局组件最关键的一句话
//    Vue.component('aaa',AAA);


//    如果放到vm对象里面，则变成了components:{ aaa:Aaa},里面返回对应的组件名
//    当import进来时，直接放引进来的名称
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                message: 'hello vue!'
            }
        }
    });
</script>
</body>
</html>
