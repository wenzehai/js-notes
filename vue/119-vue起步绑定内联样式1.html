<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>119-vue起步绑定内联样式1</title>
</head>
<body>
<div id="app">
    <p v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">{{message}}</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            activeColor: 'red',
            fontSize: 24,
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
