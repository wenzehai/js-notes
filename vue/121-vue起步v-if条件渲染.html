<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>121-vue起步v-if条件渲染</title>
</head>
<body>
<div id="app">
    <p>通过v-if和v-else来做逻辑判断，为真就显示第一条，为假就显示第二条</p>
    <p v-if="yes">{{message1}}</p>
    <p v-else>{{message2}}</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            message1: 'hello vue!',
            message2: 'oh no!',
            yes: false
        }
    });
</script>
</body>
</html>
