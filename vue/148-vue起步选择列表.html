<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>148-vue起步选择列表</title>
</head>
<body>
<div id="app">
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>selected: {{selected}}</span>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            selected: ''
        }
    });
</script>
</body>
</html>
