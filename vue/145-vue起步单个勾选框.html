<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>145-vue起步单个勾选框</title>
</head>
<body>
<div id="app">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            checked: false          //通过check的真假来使checkbox选中与不选中
        }
    });
</script>
</body>
</html>
