<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-vue的计算属性</title>
</head>
<body>
<div id="app">
    <p>初始值：{{name}}</p>
    <p>翻转值：{{reverseStr()}}</p>
    <p>计算属性：{{reverse}}</p>         <!--不要加括号-->
</div>






<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "Rose Jack"
        },
        methods: {
            reverseStr(){
                return this.name.split('').reverse().join('');
            }
        },
        //计算选项
        computed: {
            //get方法
            reverse(){
                return this.name.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
