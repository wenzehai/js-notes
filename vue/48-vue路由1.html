<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-vue路由</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <style>
        body {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>IT6666 教育</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <div class="list-group">
                <router-link class="list-group-item" to="/h5">Go to html5</router-link>
                <router-link class="list-group-item" to="/java">Go to java</router-link>
                <router-link class="list-group-item" to="/php">Go to php</router-link>
            </div>
        </div>
        <!--配置路由出口-->
        <div class="col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将渲染在这里 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>

</div>

<!--写组件-->
<template id="h5">
    <div>
        <h2>HTML5学院</h2>
        <p>掌握面向未来的神级</p>
        <img src="img/timg1.jpg">
    </div>
</template>
<template id="java">
    <div>
        <h2>JAVA学院</h2>
        <p>传统语言</p>
        <img src="img/timg2.jpg">
    </div>
</template>
<template id="php">
    <div>
        <h2>PHP学院</h2>
        <p>元老语言</p>
        <img src="img/timg3.png">
    </div>
</template>


<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1.创建组件
    const html5 = Vue.extend({
        template: '#h5'
    });
    const java = Vue.extend({
        template: '#java'
    });
    const php = Vue.extend({
        template: '#php'
    });


    //2.定义路由
    const routes = [
        {path: '/h5', component: html5},
        {path: '/java', component: java},
        {path: '/php', component: php},
        //配置根路由
        {path: '/',redirect:'/h5'}
    ];

    //3.创建路由实例
    const router = new VueRouter({
        routes
    });


    //4.挂载路由到vue实例上
    const app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
