<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{date}}
</div>
<script src="../js/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            date: new Date()
        },
        created:function () {
            console.log(this.a);
        },
        mounted:function () {
            var _this = this;   //声明一个变量指向vue实例this，保证作用域一致。
            this.timer = setInterval(function () {
                _this.date = new Date();                //修改数据date
            },1000);
        },
        beforeDestroy: function () {
            if(this.timer){
                clearInterval(this.timer);              //在vue实例销毁前，清除我们的定时器
            }
        }
    });

</script>
</body>
</html>
