<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{number/10}}
    {{isOk? 'ok': 'cancle'}}
    {{text.split(',').reverse().join(',')}}
</div>

        data: {

            text:'abcdefg,hijk'
        }
    });

</script>
</body>
</html>
