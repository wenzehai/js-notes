<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>132-vue起步通过method方法来显示过滤排序结果</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="n in even(numbers)">{{n}}</li>
    </ul>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            numbers: [1,2,3,4,6,7,8,10]
        },
        methods: {
            even: function(numbers){
                return numbers.filter(function(number){
                    return number % 2 === 0;
                })
            }
        }
    });
</script>
</body>
</html>
