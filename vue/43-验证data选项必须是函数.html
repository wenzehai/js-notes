<!DOCTYPE html>
<html lang="en">
<body>
<div id="app">
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
    <my-btn></my-btn>
</div>
<!--1.注册一个组件-->
<template id="my_btn">
    <button @click="counter += 1">点击的次数：{{counter}}</button>
</template>

<script src="js/vue.js"></script>

<script>
    //1、实例化组件
    Vue.component('my-btn',{
        template:`#my_btn`,
        data() {
            return {
                counter: 0
            }
        }
    });

    new Vue({
        el: "#app"
    });
</script>
</body>
<head>
    <meta charset="UTF-8">
    <title>43-验证data选项必须是函数</title>
</head>
</html>
