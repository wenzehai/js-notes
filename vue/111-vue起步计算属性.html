<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>111-vue起步计算属性</title>
</head>
<body>
<div id="app">
    <p>正常的信息：{{message}}</p>
    <p>翻转后的信息：{{reverseMessage}}</p>    <!--通过计算属性调用，直接调用名称，不用加括号-->
</div>


<script src="js/vue.min.js"></script>
<script>
   let vm = new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        },
        //计算属性
        computed: {
            reverseMessage: function () {
                //翻转字符
                return this.message.split('').reverse().join('');

            }
        }
    });
</script>
</body>
</html>
