<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>115-vue起步动态绑定class2</title>
</head>
<body>
<div id="app">
    <p :class="classObject">里面是示例内容，请打开调试器查看html代码的变化</p>
</div>


<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            classObject: {
                //注意，键名就成了class名称
                Active: true,
                Bold: true,
                Italic: true,
                'text-danger': true
                //中间有连字符的需要用引号括起来哦
            }
        }
    });
</script>
</body>
</html>
