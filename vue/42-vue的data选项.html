<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42-vue的data选项</title>
</head>
<body>
<div id="app">
    <my-div></my-div>
</div>

<template id="my_div">
    <div>
        <div>我是MT</div>
        <input type="date">
        <img src="img/timg2.jpg" alt="">
        <p>{{message}}</p>
    </div>
</template>

<script src="js/vue.js"></script>
<script>
    //1.实例化组件
    Vue.component('my-div',{
        template:`#my_div`,
//        data: {
//            message: '我是mt'
//        }
        data() {
            return {
                message: '我是mt'
            }
        }
    });

    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
