<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li>
            <router-link to="/home">主页</router-link>
        </li>
        <li><router-link to="/news">新闻</router-link></li>
    </ul>
    <div>
        <router-view></router-view>
    </div>
</div>
<template id="home">
    <!--只要在模板里面显示组件，就需要router-view-->
    <div>
        <h3>我是home组件</h3>
        <router-link to="/login">登录</router-link>
        <router-link to="/reg">注册</router-link>
        <router-view></router-view>
    </div>
</template>
<template id="news">
    <h3>我是news组件</h3>
</template>
<template id="login">
    <h5>我是login</h5>
</template>
<template id="reg">
    <h5>我是reg</h5>
</template>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    //1.准备一个根组件
    let App = Vue.extend();

    //2.Home news组件都准备
    let Home = Vue.component('home',{
        template:'#home'
    });
    let News = Vue.component('news', {
        template: '#news'
    });
    let Login = Vue.component('login',{
        template:'#login'
    });
    let Reg = Vue.component('reg', {
        template: '#reg'
    });



    //3、准备路由并配置路径            Home,News,VueRouter都是一个类，都是首字母大写
    let router = new VueRouter({
        routes: [
            {
                path:'/home',
                component:Home,
                children:[
                    {
                        path:'/login',
                        component:Login
                    },
                    {
                        path:'/reg',
                        component:Reg
                    }
                ]
            },
            {
                path:'/news',
                component:News
            },
            {
                path:'/',
                redirect:'/home'
            }
        ]
    });           //从引入的文件中来的



    //5、启动路由
    new Vue({
        el:'#app',
        router,
        data: {
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
