<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <aaa></aaa>
</div>


<script src="js/vue.js"></script>
<script>
    //全局组件
    Vue.component('aaa',{
        template:'<h3>这是组件标题</h3>'
    });

    let vm = new Vue({
        el:'#app',
        data: {
            message: 'hello vue!'
        }
    });
</script>
</body>
</html>
