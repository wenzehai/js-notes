<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-vue的局部组件的快捷写法</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-color></my-color>
</div>


<script src="js/vue.min.js"></script>
<script>

    //2.注册局部组件，直接在实例里面的components里面写出模板选项
    new Vue({
        el: "#app",
        //注册局部组件
        components: {
            'my-date': {
                //1.1模板选项
                template: `
            <div>
                <input type="date">
                <p>今天已经是冬天了</p>
            </div>
        `
            },
            'my-color': {
                //1.1模板选项
                template: `
            <div>
                <input type="color">
                <p>我的色板组件</p>
            </div>
        `
            }
        }
    });

    new Vue({
        el: "#app1",
    });
</script>
</body>
</html>
