<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 计时事件</title>
</head>
<body>
<p>单击按钮每3秒出现一个“Hello”警告框。</p>
<p>再次点击警告框，经过3秒出现新的警告框，这将一直执行 ...</p>
<button onclick="myFunction1()">点我</button>
<script>
    function myFunction1() {
        setInterval(function() {
            alert("hellow")},3000);
    }
</script>

<br/>
<br/>
<br/>
<br/>
<br/>
<p>在页面显示一个时钟</p>
<p id="demo"></p>
<script>
    var myVar = setInterval(function(){myTimer()},1000);
    function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
    }
</script>














</body>
</html>
