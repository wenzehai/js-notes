<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM - 改变 HTML</title>
</head>
<body>
<!--改变 HTML 输出流-->
<script>
    document.write(Date());
</script>
<!--改变 HTML 内容-->
<p id="p1">Hello World!</p>
<script>
    document.getElementById("p1").innerHTML = "新文本！";
</script>

<!--改变 HTML 属性-->
<img id="image" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="baidu"/>
<script>
    document.getElementById("image").src = "http://yicalljifa.com/service/rest/tk.File/c5fa7e695ef54fe7b68d1099fe69e23b"
</script>















</body>
</html>
