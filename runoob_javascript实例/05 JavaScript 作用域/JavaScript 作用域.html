<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 作用域</title>


</head>
<body>
<!--局部变量-->
<p>局部变量在声明的函数外不可以访问。</p>
<p id="demo"></p>


<!--全局变量-->
<p>全局变量在任何脚本和函数内均可访问。</p>
<p id="demo1"></p>



<!--没有声明，默认为全局变量-->
<p>
    如果你的变量没有声明，它将自动成为全局变量：
</p>
<p id="demo2"></p>



<script>
    //局部变量
    myFunction();
    document.getElementById("demo").innerHTML = "carBrand的类型是：" + typeof  carBrand;
    function myFunction() {
        var carBrand = "Volvo";
    }

    //全局变量
    var carName = "Volvo";
    myAllFunction();
    function myAllFunction() {
        document.getElementById("demo1").innerHTML = "我可以显示" + carName;
    }

    //没有声明，默认为全局变量
    myLostFunction();
    document.getElementById("demo").innerHTML =
            "我可以显示 " + carName;
    function myLostFunction()
    {
        carName = "BMW";
    }
</script>










</body>
</html>
