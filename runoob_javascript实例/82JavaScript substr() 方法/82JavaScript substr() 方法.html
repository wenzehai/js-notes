<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>82JavaScript substr() 方法</title>
</head>
<body>

<script>
var str = "hello world";
var n = str.substr(2,3);        //抽取从2字符开始后面3个字符
//第一个参数如果是负数，-1为倒数第一个字符，-2为倒数第二个字符； 第二个参数省略的话，则返回从开始直到最后的字符
    document.write(n);



</script>


</body>
</html>
