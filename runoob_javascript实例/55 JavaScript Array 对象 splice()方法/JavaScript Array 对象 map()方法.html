<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 splice()方法</title>
</head>
<body>
<p id="demo">点击按钮向数组添加元素。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(0,2,"Lemon","Kiwi");      //0代表从第几个元素开始，2代表删除几个元素，然后后面的内容为需要添加的内容；
        var x=document.getElementById("demo");
        x.innerHTML=fruits;
    }
</script>


<p>点击添加按钮添加和删除元素</p>
<button onclick="myFunction1()">点我</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2,1,"Lemon","Kiwi");
        var x=document.getElementById("demo1");
        x.innerHTML=fruits;
    }
</script>









</body>
</html>
