<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript If...Else 语句</title>
</head>
<body>
<p>如果时间早于 20:00，会获得问候 "Good day"。</p>
<button id="btn1" onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var x = "";
        var time = new Date().getHours();
        if(time>20) {
            x = "Good day";
        }
        document.getElementById("demo1").innerHTML=x;
    }
</script>

<p>点击这个按钮，获得基于时间的问候。</p>
<button onclick="myFunction2()">点击这里</button>
<p id="demo2"></p>
<script>
    function myFunction2() {
        var x = "";
        var time  = new Date().getHours();
        if (time<20) {
            x = "goog morning";
        }
        else {
            x = "good evening";
        }
        document.getElementById("demo2").innerHTML=x;
    }
</script>
