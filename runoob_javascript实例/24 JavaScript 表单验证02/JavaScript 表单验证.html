<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 表单验证_验证必填项，否则弹窗，返回false—</title>
    <script>
       function validateForm() {
           var x = document.forms["myForm"]["email"].value;
           var atpos = x.indexOf("@");
           var dotpos = x.lastIndexOf(".");
           if (atpos<1 || dotpos< atpos+2 || dotpos +2>= x.length) {
               alert("不是一个有效的email地址");
               return false;
           }
       }
    </script>
</head>
<body>

<form action="demo-form.php" name="myForm" onsubmit="return validateForm()" method="post">
    姓：<input type="text" name="email">
    <input type="submit" value="提交"/>
</form>













</body>
</html>
