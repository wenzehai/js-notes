<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 表单验证_验证必填项，否则弹窗，返回false—</title>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == null || x == "") {
                //alert("姓必须填写");
                return false;
            }
        }
    </script>
</head>
<body>

<form action="demo-form.php" name="myForm" onsubmit="return validateForm()" method="post">
    姓：<input type="text" name="fname">
    <input type="submit" value="提交"/>
</form>













</body>
</html>
