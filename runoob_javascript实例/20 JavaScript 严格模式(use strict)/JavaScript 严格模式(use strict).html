<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 严格模式(use strict)</title>
</head>
<body>
<!--没有声明的变量，浏览器在这种模式下会报错-->
<h1>使用 "use strict":</h1>
<h3>不允许使用未定义的变量。</h3>
<p>浏览器按下 F12 开启调试模式，查看报错信息。</p>
<script>
    "use strict";
    x = 2.22;
</script>



<!--严格模式其实是一种严谨的编码思维，在前期可以先不去管它，后面再去完善这个思想-->








</body>
</html>
