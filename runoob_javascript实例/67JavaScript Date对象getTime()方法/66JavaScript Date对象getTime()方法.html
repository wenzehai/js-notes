<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Date对象getTime()方法</title>
</head>
<body>
<p id="demo">点击按钮获取今年的年份。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var d = new Date();
        var x = document.getElementById("demo");
        x.innerHTML = d.getTime();  //返回1970年1月1日至今的毫秒数

    }
</script>


</body>
</html>
