<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>88JavaScript Number 对象 MAX_VALUE 属性
    </title>
</head>
<body>

<script>
//由于 MAX_VALUE 为 Number 对象的属性，所以可以使用 Number.MAX_VALUE 调用。
//使用自己创建的 x Number对象(x.MAX_VALUE)将无法获取 。
   document.write(Number.MAX_VALUE + "<br/>");
   document.write(Number.MIN_VALUE + "<br/>");
   document.write(Number.NEGATIVE_INFINITY + "<br/>");
   document.write(Number.POSITIVE_INFINITY + "<br/>");
</script>


</body>
</html>
