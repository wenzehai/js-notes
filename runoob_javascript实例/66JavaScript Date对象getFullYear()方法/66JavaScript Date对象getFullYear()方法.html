<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>66JavaScript Date对象getFullYear()方法</title>
</head>
<body>
<p id="demo">点击按钮获取今年的年份。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var d = new Date();
        var x = document.getElementById("demo");
        x = d.getFullYear();
        //返回指定日期，原理是先给Date()对象赋值，然后用getFullYear()方法取出来
        var dd =new Date("July 21, 1987 01:10:00");
        var x = document.getElementById("demo");
        x = dd.getFullYear();
    }
</script>


</body>
</html>
