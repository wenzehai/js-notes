<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>93JavaScript Number 对象 toPrecesion()方法
    </title>
</head>
<body>


<script>
var num = new Number(13.32456789);
    var n = num.toPrecision(4);     //截取指定长度数字，包括整数位数，返回的是字符串；
    var n = num.toPrecision(12);     //超出部分位数用0表示；
    document.write(typeof n);


</script>
</body>
</html>
