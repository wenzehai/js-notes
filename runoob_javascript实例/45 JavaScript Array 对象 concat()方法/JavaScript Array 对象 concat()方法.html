<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 concat()方法</title>
</head>
<body>
<!--连接数组-->
<script>
    var hege = ["Cecilie", "Lone"];
    var stale = ["Emil", "Tobias", "Linus"];
    var kai = ["Robin"];
    var children = hege.concat(stale,kai);      //参数就是数组；
    document.write(children);
    alert(typeof children);
</script>
















</body>
</html>
