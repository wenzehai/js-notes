<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Number 对象</title>
</head>
<body>
<p>整数最多为15位</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    function myFunction() {
        var x = 999999999999999;
        var y = 99999999999999992;
        document.getElementById("demo").innerHTML = x + "<br/>" + y;
    }
    var z;
    z = 0.2+0.1;
    document.write(z);
</script>














</body>
</html>
