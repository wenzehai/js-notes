<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Window - 浏览器对象模型</title>
</head>
<body>
<!--实用的JavaScript方案-->
<p id="demo"></p>
<script>
    var w = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;
    var h = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;
    x = document.getElementById("demo");
    x.innerHTML = "浏览器window宽度：" + w +"， 高度：" + h +"。";

    function myFunction() {
        window.close("www.baidu.com","baidu");
    }
</script>

<br/>
<br/>
<br/>
<br/>
<button id="btn1" onclick="myFunction()">点我打开新窗口</button>












</body>
</html>
