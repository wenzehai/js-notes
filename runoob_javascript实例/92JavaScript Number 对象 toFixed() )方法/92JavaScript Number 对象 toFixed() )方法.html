<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>92JavaScript Number 对象 toFixed() )方法
    </title>
</head>
<body>


<script>
var num = 5.56789;
var n = num.toFixed(2);     //将小数转化为指定位数的字符串，有四舍五入的作用；
var m = num.toFixed();     //不带参数则代表返回整数字符串
var l = num.toFixed(10);     //后面的小数位数用0表示
document.write(l);



</script>
</body>
</html>
