<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 pop()方法</title>
</head>
<body>
<p id="demo">单击按钮删除数组的最后一个元素。</p>
<button onclick="myFunction()">点我</button>
<script>

    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write(fruits);
    function myFunction() {
        fruits.pop();
        var x = document.getElementById("demo");
        x.innerHTML = fruits;
    }
</script>


<p>pop()方法用于删除数组的最后一个元素并返回删除的元素</p>




















</body>
</html>
