<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Window History</title>
    <script>
        function goBack() {
            window.history.back();
        }
        function forward() {
            window.history.forward();
        }
    </script>
</head>
<body>
<p><a href="www.baidu.com">baidu</a></p>
<input type="button" value="后退" onclick="goBack()"/>
<br/>
<input type="button" value="前进" onclick="forward()"/>
















</body>
</html>
