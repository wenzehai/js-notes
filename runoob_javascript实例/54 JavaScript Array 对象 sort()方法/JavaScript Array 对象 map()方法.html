<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 sort()方法</title>
</head>
<body>
<p id="demo">单击按钮升序排列数组。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.sort();
        var x=document.getElementById("demo");
        x.innerHTML=fruits;
    }
</script>

<p id="demo1">单击按钮升序排列数组。</p>
<button onclick="myFunction1()">点我</button>
<script>
    function myFunction1() {
        var points = [40,100,1,5,25,10];
        points.sort(function(a,b) {return a-b});
        var x=document.getElementById("demo");
        x.innerHTML=points;
    }
</script>











</body>
</html>
