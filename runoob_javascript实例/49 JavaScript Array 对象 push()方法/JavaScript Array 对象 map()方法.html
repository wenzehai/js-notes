<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 push()方法</title>
</head>
<body>
<p id="demo">单击按钮给数组添加新的元素。</p>
<button onclick="myFunction()">点我</button>
<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    function myFunction() {
        fruits.push("Kiwi","Nuts");
        var x = document.getElementById("demo");
        x.innerHTML = fruits;
    }
</script>


















</body>
</html>
