<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 slice()方法</title>
</head>
<body>
<p id="demo">点击按钮截取数组下表1到2的元素。</p>
<button onclick="myFunction()">click me</button>
<script>
    function myFunction() {
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1,4);
        var x = document.getElementById("demo");
        x.innerHTML = citrus;
    }
</script>

<p>通过slice()方法截取数组</p>


<p>使用 slice() 截取字符串。</p>
<script>
    var str = "www.runoob.com";
    document.write(str.slice(4) +"<br/>");      //从第5个字符开始截取到末尾
    document.write(str.slice(4,10));        //从第5个字符开始截取到第1 0个字符；
</script>












</body>
</html>
