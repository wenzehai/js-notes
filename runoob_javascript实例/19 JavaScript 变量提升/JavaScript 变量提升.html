<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 变量提升</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    x = 5; //变量x设置为5
    elem = document.getElementById("demo");         //查找元素；
    elem.innerHTML = x;             //在元素中显示x
    var x;                          //声明x
</script>

<script>
    var x;                          //声明x
    x = 5; //变量x设置为5
    elem = document.getElementById("demo1");         //查找元素；
    elem.innerHTML = x;             //在元素中显示x

</script>
