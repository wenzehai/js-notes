<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 toString()方法</title>
</head>
<body>
<p>将数组转化为字符串</p>
<button onclick="myFunction()">click me</button>
<p id="demo"></p>
<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    function myFunction() {
        var x = document.getElementById("demo");
        x.innerHTML = fruits.toString();
    }


</script>


















</body>
</html>
