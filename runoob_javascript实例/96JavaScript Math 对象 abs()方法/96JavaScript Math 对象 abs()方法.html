<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>96JavaScript Math 对象 abs()方法
    </title>
</head>
<body>


<script>
document.write(Math.abs(-4.24) + "<br/>");        //返回一个数的绝对值；
document.write(Math.abs(null) + "<br/>");        //返回一个数的绝对值；
document.write(Math.abs("hello") + "<br/>");        //返回一个数的绝对值；
document.write(Math.abs(2+9) + "<br/>");        //返回一个数的绝对值；
document.write(Math.cos(-0.5) + "<br/>");        //返回一个数的反余弦值，参数必须为-1-1之间，如果为-1，则返回PI；
document.write(Math.sin(0.8) + "<br/>");        //返回一个数的反正弦值，asin() 方法返回-PI/2 到 PI/2 之间的弧度值。如果参数 x 超过了 -1.0 ~ 1.0 的范围，那么浏览器将返回 NaN。.如果参数 x 取值 1，那么将返回 PI/2。返回数值
document.write(Math.tan(0.5) + "<br/>");        //返回一个数的反正切值，atan() 方法以介于 -PI/2 与 PI/2 弧度之间的数值来返回 x 的反正切值。；
document.write(Math.atan2(4,8) + "<br/>");        //注意坐标是反的，指定一个坐标（x，y），坐标值（4,8），使用 atan2() 方法计算坐标与X轴之间的角度的弧度；atan2()有两个参数, y坐标是作为第一个参数传递， X坐标作为第二个参数传递。
document.write(Math.ceil(-4.5) + "<br/>");        //返回一个数的向上取整数值；
document.write(Math.cos(4.5) + "<br/>");        //返回一个数的余弦值；返回的是-1到1之间的值；
document.write(Math.exp(2) + "<br/>");        //返回一个e的x次幂；
document.write(Math.floor(-4.5) + "<br/>");        //返回一个数的向下取整数值；
document.write(Math.log(4.5) + "<br/>");        //返回一个数的自然对数；
document.write(Math.pow(2,4) + "<br/>");        //返回一个2的4次幂，即x的y次幂；
document.write(Math.random() + "<br/>");        //返回一个0-1之间的 随机数字，位数很长；
document.write(Math.floor((Math.random()*10)+1) + "<br/>");        //返回一个0-10之间的 随机数字，位数很长；
document.write(Math.sin(0.5) + "<br/>");        //返回一个数的正弦值；
document.write(Math.sqrt(4) + "<br/>");        //返回一个数的平方根；
document.write(Math.tan(1) + "<br/>");        //返回一个数的正切值；
document.write(Math.sqrt(4) + "<br/>");        //返回一个数的自然对数；
document.write(Math.round(-4.1) + "<br/>");        //转换为最近的整数；
document.write(Math.max(4,14.3,100,193) + "<br/>");        //返回一个组数中最大的数；
document.write(Math.min(4,14.3,100,193) + "<br/>");        //返回一个组数中最大的数；

</script>
</body>
</html>
