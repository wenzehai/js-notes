<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>59 JavaScript Boolean 对象 constructor属性</title>
</head>
<body>
<p id="demo">淡季按钮创建一个boolean对象，显示它的constructor属性</p>
<button onclick="myFunction()">click me</button>
<script>
    function myFunction() {
        var myvar = new Boolean(1);
        var x = document.getElementById("demo");
        x.innerHTML = typeof myvar.constructor;
    }
</script>




















</body>
</html>
