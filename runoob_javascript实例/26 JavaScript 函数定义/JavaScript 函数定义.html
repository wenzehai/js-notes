<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 函数定义</title>
</head>
<body>
<!--声明函数-->
<p>本例调用的函数会执行一个计算，然后返回结果：</p>
<p id="demo1"></p>
<script>
    function myFunction1(a,b) {
        return a*b;
    }
    document.getElementById("demo1").innerHTML = myFunction1(3,4);
</script>


<!--函数表达式可以存储在变量中：-->
<p>函数可以存储在变量中:</p>
<p id="demo2"></p>
<script>
    var x = function(a,b) {return a*b};
    document.getElementById("demo2").innerHTML = x(5,10);
</script>

//以上函数实际上是一个 匿名函数 (函数没有名称)。函数存储在变量中，不需要函数名称，通常通过变量名来调用。

<!--Function() 构造函数-->
<p>JavaScrip 内置构造函数。</p>
<p id="demo3"></p>
<script>
    var myFunction2 = new Function("a", "b", "return a+b");
    document.getElementById("demo3").innerHTML = myFunction2(5,6);
    /*上面两句的改进写法
    var myFunction2 = function(a,b) {return a+b};
     document.getElementById("demo3").innerHTML = myFunction2(5,6);
    */
</script>
<!--函数自调用-->
<p>函数可以自动调用：</p>
<p id="demo4"></p>
<script>
    (function() {
        document.getElementById("demo4").innerHTML = "Hello! 我是自己调用的";
    })();
</script>

<!--函数可作为一个值使用-->
<script>
    function myFunction3(a,b) {
        return a*b;
    }
    var x = myFunction3(4,3)*2;
</script>
<!--函数虽然用typeof检测返回function，但是其实也是对象，而且有属性和方法-->
<!--arguments.length 属性返回函数调用过程接收到的参数个数：-->
<p> arguments.length 属性返回函数接收到参数的个数：</p>
<p id="demo5"></p>
<script>
    function myFunction4(a,b) {
        return arguments.length;
    }
    document.getElementById("demo5").innerHTML = myFunction4(6,7);
</script>

<p> toString() 将函数作为一个字符串返回：</p>
<p id="demo6"></p>
<script>
    function myFunction5(a,b) {
        return a*b;
    }
    document.getElementById("demo6").innerHTML = myFunction5.toString();
</script>














</body>

</html>
