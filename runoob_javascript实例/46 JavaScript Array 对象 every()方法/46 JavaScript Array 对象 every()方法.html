<p>点击按钮检测数组的所有元素是否都大于18：</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
    var ages = [32,33,18,40];
    function checkAdult(age) {
        return age >= 18;
    }
    function myFunction() {
        document.getElementById("demo").innerHTML = ages.every(checkAdult);
    }
</script>
