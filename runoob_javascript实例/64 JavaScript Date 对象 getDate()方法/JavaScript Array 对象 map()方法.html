<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>62 JavaScript Date 对象 getDate()方法</title>
</head>
<body>
<p id="demo">点击按钮显示今天几号</p>
<button onclick="myFunction()"> click me！</button>
<script>
    function myFunction() {
        var d = new Date();
        var x = document.getElementById("demo");
        x.innerHTML = d.getDate();
    }
</script>

<p id="demo1">点击按钮显示今天几号</p>
<button onclick="myFunction1()"> click me！</button>
<script>
    function myFunction1() {
        var d = new Date("Junly 31, 1983 01:15:00");    //只能返回1-31的数字
        var x = document.getElementById("demo1");
        x.innerHTML = d.getDate();
    }
</script>























</body>
</html>
