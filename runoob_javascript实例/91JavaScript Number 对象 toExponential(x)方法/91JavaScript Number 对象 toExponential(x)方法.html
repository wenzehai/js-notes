<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>91JavaScript Number 对象 toExponential(x)方法
    </title>
</head>
<body>


<script>
var num = 5.56789;
    var n = num.toExponential(3);       //参数为保留小数位数，此方法用来将小数转化为指数表示法，返回的是字符串
    document.write(n);





</script>
</body>
</html>
