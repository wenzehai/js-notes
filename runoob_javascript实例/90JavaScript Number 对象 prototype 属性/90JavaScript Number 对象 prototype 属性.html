<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>90JavaScript Number 对象 prototype 属性
    </title>
</head>
<body>
<p id="demo">单击按钮来调用新的myMet()方法，并显示55一半数量值，使用新的构造函数myProp()。</p>
<button onclick="myFunction()">点我</button>
<script>
Number.prototype.myMet=function() {             //这里的myMet是方法的名字
    this.myProp = this.valueOf()/2;              //一半的形式都是this.属性 = this.值表达式
};

function myFunction() {
    var d = new Number(55);
    d.myMet();                  //函数调用新添加的方法
    var x = document.getElementById("demo");
    x.innerHTML = d.myProp;
}


</script>
</body>
</html>
