<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>95JavaScript Math 对象 各种属性
    </title>
</head>
<body>


<script>

    document.write(Math.E + "     E" + "<br/>");
    document.write(Math.LN2 + "     LN2" + "<br/>");    //LN2 属性就是 loge2，即 2 的自然对数，其值近似于 0.69314718055994528623
    document.write(Math.LN10 + "     LN10" + "<br/>");  //LN10 属性就是 loge10，即 10 的自然对数，其值近似于 2.3025850929940459011。
    document.write(Math.LOG2E + "     LOG2E" + "<br/>");    //LOG2E 属性就是 log2e，即以 2 为底 e 的对数，其值近似于 1.442695040888963387
    document.write(Math.LOG10E + "     LOG10E" + "<br/>");  //LOG10E 属性就是 log10e，即以 10 为底 e 的对数，其值近似于 0.43429448190325181667。
    document.write(Math.PI + "     PI" + "<br/>");
    document.write(Math.SQRT1_2 + "     SQRT1_2" + "<br/>");    //返回2的平方根的倒数
    document.write(Math.SQRT2 + "     SQRT2" + "<br/>");        //返回2的平方根


</script>
</body>
</html>
