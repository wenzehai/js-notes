<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript typeof, null, 和 undefined.html</title>
</head>
<body>
<!--constructor返回构造函数-->
<p> constructor 属性返回变量或对象的构造函数。</p>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML =
            "john".constructor + "<br/>" +
            (3.14).constructor + "<br/>" +
            true.constructor + "<br/>" +
            [1,2,3,4].constructor + "<br/>" +
            {name:'john',age:34}.constructor + "<br/>" +
            new Date().constructor + "<br/>" +
            function() {}.constructor;
</script>
<br/>
<br/>
<br/>
<br/>
<br/>
<!--将数字转换为字符串-->
<p> String() 方法可以将数字转换为字符串。</p>
<p id="demo1"></p>
<script>
    var x = 123;
    document.getElementById("demo1").innerHTML =
            String(x) + "<br/>" +
            String(123) + "<br/>" +
            String(100 + 23);       //这里会先相加，然后再转化为数字。将数字表达式转换为字符串并返回
</script>

<!--将数字转换为字符串-->
<p> toString() 方法可以将数字转换为字符串。对象与方法的相对位置调换了</p>
<p id="demo2"></p>
<script>
    var x = 123;
    document.getElementById("demo2").innerHTML =
            x.toString() + "<br/>" +
            (123).toString() + "<br/>" +
            (100 + 23).toString();       //这里会先相加，然后再转化为数字。将数字表达式转换为字符串并返回
</script>
<br/>
<br/>
<br/>
<br/>

<script>
