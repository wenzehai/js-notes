<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript while 循环</title>
</head>
<body>
<p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x="",i=0;
        while (i<5) {
            x=x +"该数字为" + i + "<br/>";
            i ++;
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>

<!--do/while 循环-->

<!--本例中的循环使用 while 循环来显示 cars 数组中的所有值：-->
<script>
    cars=["BMW","Volvo","Saab","Ford"];
    var i=0;
