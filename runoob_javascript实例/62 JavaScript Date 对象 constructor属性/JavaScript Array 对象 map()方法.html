<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>62 JavaScript Date 对象 constructor属性</title>
</head>
<body>
<p id="demo">单击按钮创建一个Date对象，并返回构造函数。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var d = new Date();
        var x = document.getElementById("demo");
        x.innerHTML = d.constructor;
    }
</script>






















</body>
</html>
