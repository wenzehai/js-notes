<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 some()方法</title>
</head>
<body>
<p>点击按钮检测数组中是否有元素大于 18。</p>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
    var ages = [3, 10, 18, 20];
    function checkAdult(age) {
        return age >= 18;
    }
    function myFunction() {
        document.getElementById("demo").innerHTML = ages.some(checkAdult);
    }
</script>


<p>点击按钮检测数组中是否有元素大于输入框中输入的数字。</p>
<p>最小年龄: <input type="number" id="ageToCheck" value="18"></p>
<button onclick="myFunction1()">点我</button>
<p>判断结果: <span id="demo1"></span></p>
<script>
    var ages = [4, 12, 16, 20];
    function checkAdults(age) {
        return age >= document.getElementById("ageToCheck").value;
    }
    function myFunction1() {
        document.getElementById("demo1").innerHTML = ages.some(checkAdults);
    }

</script>










</body>
</html>
