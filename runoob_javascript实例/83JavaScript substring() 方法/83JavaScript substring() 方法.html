<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>83JavaScript substring() 方法</title>
</head>
<body>

<script>
var str = "hello world!";
    document.write(str.substring(3) +"<br/>");      //如果没有第二个参数，则返回直至最后的字符串，两个参数必须非负
    document.write(str.substring(3,7) );        //返回的字符串包含3，不包含7，两个参数必须非负



</script>


</body>
</html>
