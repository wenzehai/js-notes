<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>85JavaScript valueOf() 方法
    </title>
</head>
<body>
<input type="button" onclick="myFunction()" value="click me"/>
<script>
    function myFunction() {
        var str = "chapter 10";
        str.anchor("nihao");        //其中引号里的内容呢会转化成a标签的name属性，必填
        alert(str.anchor("nihao"));
    }


</script>


</body>
</html>
