<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Array 对象 unshift()方法</title>
</head>
<body>
<p id="demo">单击按钮在数组中插入元素。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.unshift("Lemon","Pineapple");
        var x = document.getElementById("demo");
        x.innerHTML=typeof fruits;
    }
</script>

















</body>
</html>
