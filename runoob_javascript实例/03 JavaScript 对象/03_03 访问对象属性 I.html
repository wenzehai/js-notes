<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 对象</title>
</head>
<body>
<!--创建JavaScript对象-->
<p>有两种方式可以访问对象</p>
<p>你可以使用.property或者["property"]</p>
<p id="demo"></p>
<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566
    };
    document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName;
</script>
</body>
</html>
