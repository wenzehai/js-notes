<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 对象</title>
</head>
<body>
<!--创建JavaScript对象-->
<p>创建JavaScript对象。</p>
<p id="demo"></p>
<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
    };
    document.getElementById("demo").innerHTML = person.firstName + "现在" + person.age + "岁";
</script>
</body>
</html>
