<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>80JavaScript String对象 slice() 方法</title>
</head>
<body>

<script>
var str = "hello world";
    var n = str.slice(-3,-1);         //slice()截取字符串中的某一部分，返回截取的那一部分，如果-3余-1反了，会不显示任何内容；
    var m = str.slice(0);           // 如果参数为0，提取所有字符串；
    var j = str.slice(3);           //从第三个字符直至最后一个字符
    var k = str.slice(0,1);         //只截取第一个字符
    var l = str.slice(-1);          //截取最后一个字符



    document.write(n);

</script>


</body>
</html>
