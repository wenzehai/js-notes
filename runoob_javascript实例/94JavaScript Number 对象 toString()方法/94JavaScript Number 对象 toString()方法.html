<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>94JavaScript Number 对象 toString()方法
    </title>
</head>
<body>


<script>
var num = 15;
var n = num.toString(10);       //参数可以是2/8/10，分别代表返回的字符串为2进制，8进制，10进制，默认为10进制
var l = num.valueOf();          //返回一个Number对象的基本数字值；
document.write(l);




</script>
</body>
</html>
