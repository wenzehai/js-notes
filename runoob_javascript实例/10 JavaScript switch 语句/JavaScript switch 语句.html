<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript If...Else 语句</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<!--写js的时候要注意大小写，以及报错反馈出来的原因，上stackoverflow，送easy；-->
<script>
    function myFunction() {
        var x;
        var d=new Date().getDay();
        switch (d) {
            case 0:x="今天是星期1";
                break;
            case 1:x="今天是星期2";
                break;
            case 2:x="今天是星期3";
                break;
            case 3:x="今天是星期4";
                break;
            case 4:x="今天是星期5";
                break;
            case 5:x="今天是星期6";
                break;
            case 6:x="今天是星期7";
                break;
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<p>点击下面的按钮，会显示出基于今日日期的消息：</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var x;
        var d=new Date().getDay();
        switch (d) {
            case 6:x="今天是星期六";
                break;
            case 0:x="今天是星期日";
                break;
            default : x="期待周末";
        }
        document.getElementById("demo1").innerHTML=x;
    }
</script>






</body>
</html>
