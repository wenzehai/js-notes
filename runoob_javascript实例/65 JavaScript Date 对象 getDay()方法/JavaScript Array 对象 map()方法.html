<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> JavaScript Date 对象 getDay()方法</title>
</head>
<body>

<p id="demo">单击按钮显示今天周几</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "周日";
        weekday[1] = "周一";
        weekday[2] = "周二";
        weekday[3] = "周三";
        weekday[4] = "周四";
        weekday[5] = "周五";
        weekday[6] = "周六";
        var x = document.getElementById("demo");
        x.innerHTML = weekday[d.getDay()];  // 显示数组中的序号，来显示数组内容；
    }
</script>

<p id="demo1">单击按钮显示今年年份</p>
<button onclick="myFunction1()">点我</button>
<script>
    function myFunction1() {
        var d = new Date();
        var x = document.getElementById("demo1");
        x.innerHTML = d.getFullYear();
    }
</script>
<p id="demo2">单击按钮显示现在小时数</p>
<button onclick="myFunction2()">点我</button>
<script>
    function myFunction2() {
        var d = new Date();
        var x = document.getElementById("demo2");
        x.innerHTML = d.getHours();
    }
</script>

<p id="demo3">单击按钮显示现在毫秒数</p>
<button onclick="myFunction3()">点我</button>
<script>
    function myFunction3() {
        var d = new Date();
        var x = document.getElementById("demo3");
        x.innerHTML = d.getMilliseconds();
    }
</script>

<p id="demo4">单击按钮显示现在妙数</p>
<button onclick="myFunction4()">点我</button>
<script>
    function myFunction4() {
        var d = new Date();
        var x = document.getElementById("demo4");
        x.innerHTML = d.getSeconds();
    }
</script>

<p id="demo5">单击按钮计算从1970年1月到现在有多少年？</p>
<button onclick="myFunction5()">点我</button>
<script>
    function myFunction5() {
        var minutes = 1000*60;
        var hours = minutes*60;
        var days = hours*24;
        var years = days*365;
        var d = new Date();
        var t = d.getTime();
        var y = Math.round(t/years);
        var x = document.getElementById("demo5");
        x.innerHTML = y;
    }
</script>

<p id="demo6">单击按钮显示UTC和当地时间的时间差:</p>
<button onclick="myFunction6()">点我</button>
<script>
    function myFunction6() {
        var d = new Date();
        var x = document.getElementById("demo6");
        x.innerHTML = d.getTimezoneOffset();    //返回分钟数；
    }
</script>

<p id="demo7">单击按钮显示UTC一个月中的一天：</p>
<button onclick="myFunction7()">点我</button>
<script>
    function myFunction7() {
        var d = new Date();
        var x = document.getElementById("demo7");
        x.innerHTML = d.getUTCDate();
    }
</script>

<p id="demo8">单击按钮显示修改一个月中某天后的日期：</p>
<button onclick="myFunction8()">点我</button>
<script>
    function myFunction8() {
        var d = new Date();
        d.setDate(15);
        var x = document.getElementById("demo8");
        x.innerHTML = d;
    }
</script>

<p id="demo9">单击按钮后显示修改某天为前一个月的最后一天。</p>
<button onclick="myFunction9()">点我</button>
<script>
    function myFunction9() {
        var d = new Date();
        d.setDate(0);
        var x = document.getElementById("demo9");
        x.innerHTML  = d;
    }
</script>

















</body>
</html>
