<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 正则表达式</title>
</head>
<body>
<!--search之后返回其实匹配位置，基本规律，先要有一个字符，然后要有一个子字符串，后面加条件-->
<!--search() 方法使用正则表达式-->
<p>搜索字符串“runoob”，并显示匹配的起始位置：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var str = "visit runoob";
        var n = str.search(/runoob/i);
        document.getElementById("demo").innerHTML = n;
    }
</script>
<br/>
<br/>
<br/>
<br/>
<br/>
<!--search() 方法使用字符串-->
<p>搜索字符串“runoob”，并显示匹配的起始位置：</p>
<button onclick="myFunction1()">点我</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        var str = "visit runoob";
        var n = str.search("runoob");
        document.getElementById("demo1").innerHTML = n;
    }
</script>
<br/>
<br/>
<br/>
<br/>
<br/>
<!--replace() 方法使用正则表达式-->
<p>替换“Microsoft”为“runoob":</p>
<button onclick="myFunction2()">点我</button>
<p id="demo2">请访问Microsoft！</p>
<script>
    function myFunction2() {
        var str = document.getElementById("demo2").innerHTML;
        var txt = str.replace(/microsoft/i,"runoob");
        document.getElementById("demo2").innerHTML = txt;
    }
</script>
<br/>
<br/>
<br/>
<br/>
<br/>

<!--直接使用字符串替换-->
<p>替换 "Microsoft" 为 "Runoob" :</p>
<button onclick="myFunction4()">点我</button>
<p id="demo4">请访问 Microsoft!</p>
<script>
    function myFunction4() {
        var str = document.getElementById("demo4").innerHTML;
        var txt = str.replace("Microsoft","runoob");
        document.getElementById("demo4").innerHTML = txt;
    }
</script>

<br/>
<br/>
<br/>
<br/>
<br/>
<!--test() 方法用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回 true，否则返回 false。-->
<script>
    var patt1 = new RegExp("g");    //双引号中间的内容与句子中的字符是否匹配，会返回ture或者false
    document.write(patt1.test("The best things in life is free"));
</script>

<!--exec() 方法用于检索字符串中的正则表达式的匹配。会返回一个数组，如果不匹配，则返回一个null-->
<script>
    var patt2 = new RegExp("j");
    document.write(patt2.exec("The best things in life is free"));
</script>
</body>
</html>
