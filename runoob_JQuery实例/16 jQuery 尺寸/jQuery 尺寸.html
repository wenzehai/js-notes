<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 尺寸</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<!--width和height方法-->

<div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn1">显示 div 元素的尺寸</button>
<p>width() - 返回元素的宽度</p>
<p>height() - 返回元素的高度</p>

<div id="div2" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn2">显示 div 元素的inner尺寸</button>
<p>innerWidth() - 返回元素的宽度</p>
<p>innerHeight() - 返回元素的高度</p>

<div id="div3" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn3">显示 div 元素的outer尺寸</button>
<p>outerWidth() - 返回元素的outer宽度</p>
<p>outerHeight() - 返回元素的outer高度</p>



</body>
</html>
