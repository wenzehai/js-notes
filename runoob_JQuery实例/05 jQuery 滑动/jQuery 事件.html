<html>

    <title>jQuery 淡入淡出</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>

        #flip,#panel {

            padding: 50px;
            display: none;
        }
        #flip1,#panel1 {

            text-align: center;

            border: solid 1px #c3c3c3;
        }

        }

</head>
<body>
