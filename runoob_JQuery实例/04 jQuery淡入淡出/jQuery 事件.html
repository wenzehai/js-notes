<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 淡入淡出</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>
</head>
<body>
<p id="p_btn_fade">以下实例演示了 fadeIn() 和fadeOut()使用了不同参数的效果。</p>
<button id="btn_fade">点击淡入div元素</button>
<button id="btn_fadeOut">点击淡出div元素</button>
<br/>

<div id="div1" style="display:none;width:80px;height:80px;background-color:red;"></div>
<br/>
<div id="div2" style="display:none;width:80px;height:80px;background-color:green;"></div>
<br/>
<div id="div3" style="display:none;width:80px;height:80px;background-color:blue;"></div>


<!--fadeToggle-->
<p id="p_btn_fadeToggle">以下实例演示了fadeToggle()使用了不同参数的效果。</p>
<button id="btn_fadeToggle">点击产生fadeToggle效果</button>

<br/>

<div id="div4" style="display:none;width:80px;height:80px;background-color:red;"></div>
<br/>
<div id="div5" style="display:none;width:80px;height:80px;background-color:green;"></div>
<br/>
<div id="div6" style="display:none;width:80px;height:80px;background-color:blue;"></div>

<!--fadeTo-->
<p>演示 fadeTo() 使用不同参数</p>
<button id="btn_fadeTo">点我让颜色变淡</button>
<br><br>
<div id="div7" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div8" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div9" style="width:80px;height:80px;background-color:blue;"></div>




</body>
</html>
