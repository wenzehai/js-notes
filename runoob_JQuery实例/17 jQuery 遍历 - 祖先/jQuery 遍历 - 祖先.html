<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 遍历 - 祖先</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>
    <style type="text/css">
    .ancestors {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
    </style>
</head>
<body>
<div class="ancestors">
    <div style="width: 500px">div(曾祖父元素）
        <ul>ul（祖父元素）
            <li>li（父元素）
                <span>span</span>
            </li>
        </ul>
    </div>
    <div style="width: 500px">div(祖父元素）
        <p>p（父元素）
            <span>span</span>
        </p>
    </div>
</div>

</body>
</html>
