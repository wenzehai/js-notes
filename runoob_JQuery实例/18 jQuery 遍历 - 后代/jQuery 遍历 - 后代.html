<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 遍历 - 后代</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>
    <style type="text/css">
        .descendants *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }


    </style>
</head>
<body>
<div class="descendants" style="width: 500px;">div（当前元素）
    <p class="1">p(儿子元素)
        <span> span（孙子元素）</span>
    </p>
    <p class="2">p(儿子元素)
        <span>
            span（孙子元素）
        </span>
    </p>
</div>







</body>
</html>
