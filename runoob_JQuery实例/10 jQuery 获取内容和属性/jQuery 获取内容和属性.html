<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery callback方法</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="demo.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<!--text() - 设置或返回所选元素的文本内容-->
<p id="test">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示HTML</button>

<!--获取表单value-->

<form action="http://www.runoob.com">
    <label for="text">名称：</label>
    <input type="text" id="text" value="runoob"/>
</form>
<button id="btn3">显示值</button>

<!--jQuery attr() 方法用于获取属性值，其中attr（）中需要填入对应的属性-->
<p>初级教学网站<a id="test2" href="http://www.baidu.com">runoob</a></p>
<button id="btn4">显示属性</button>








</body>
</html>
